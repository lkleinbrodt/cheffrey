{% extends "base.html" %}

{% block content %}
<head>
    <style>

        .download-button {
            display: block;
            margin: 0 auto; /* Center the button */
            font-size: 2em; /* Adjust the font size for larger text */
            padding: 15px 25px; /* Adjust the padding for a larger and more rounded button */
            border-radius: 25px; /* Add rounded edges */
            border: none; /* Remove the default button border */
            /* Optional: Add box shadow for a subtle lift */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: 5vh;
            margin-bottom: 5vh;
        }
    </style>
</head>
<body>
    
<div class="container-fluid mt-4">
    <form action="{{ url_for('load_meal_plan') }}" method="GET">
        <!--<img src="{{ url_for('static', filename='icons/download_file.png') }}" alt="Download Meal Plan" class="download-icon">-->
        <button type="submit" class="btn btn-primary download-button">Download Meal Plan</button>
    </form>

    <div class="row" id="recipe-container">

        {% if not recipes %}
            <div class="col-md-12">
                <h2>Nothing here yet, get to browsing!</h2>
            </div>
        {% endif %}
    {% include 'recipe_partial.html'%}
    </div>
</div>

</body>
<script>
    function toggleRecipeInList(recipeId) {

        // Send the recipe ID to the server to toggle its state
        $.ajax({
            url: '/toggle-recipe-in-list/' + recipeId,
            type: "GET",
            success: function (data) {
                
                window.location.href = '/recipe_list';
                
                // You may want to provide feedback to the user if needed
            },
            error: function () {
                console.error('Failed to toggle recipe in list');
                // Handle error if needed
            }
        });
    }
      
</script>
{% endblock %}
