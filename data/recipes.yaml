Best Black Bean Soup:
  Image: https://static01.nyt.com/images/2017/02/28/dining/1702anSoupNYT191/1702anSoupNYT191-mediumThreeByTwo440.jpg
  Ingredients:
  - 1 small (7-ounce) can chipotle chiles in adobo (see note)
  - 2 tablespoons olive oil
  - 2 carrots, peeled and chopped
  - 2 onions, peeled and chopped
  - 4 garlic cloves, minced
  - 1 cup red wine
  - "2 jalape\xF1o peppers, seeded and chopped"
  - 1 pound dry black beans (do not soak)
  - 2 quarts mild vegetable or chicken stock
  - 1 tablespoon dried oregano, preferably Mexican
  - 2 bay leaves
  - 1 tablespoon kosher salt
  - 1 teaspoon ground black pepper
  - Red wine vinegar, to taste
  - 1 small red onion, peeled and thinly sliced
  - Freshly squeezed juice of 2 limes
  - Salt
  - Sour cream or Mexican crema
  - Whole cilantro leaves
  - Thinly sliced fresh chiles
  - Sliced avocado
  Instructions: "Empty the can of chiles into a blender or food processor. Pur\xE9\
    e until smooth, scrape into a container, and set aside. Put on a teakettle of\
    \ water to boil, and keep hot.\nIn a large, heavy pot, heat olive oil over medium\
    \ heat until shimmering. Add carrots, onions and garlic and cook, stirring, until\
    \ softened but not browned, 5 to 8 minutes.\nPour in wine and let simmer until\
    \ pan is almost dry and vegetables are coated. Add jalape\xF1os and cook, stirring,\
    \ just until softened, 2 minutes. Push the vegetables out to the edges of the\
    \ pot and dollop 2 teaspoons of chipotle pur\xE9e in the center. Let fry for a\
    \ minute and then stir together with the vegetables.\nAdd beans, stock, oregano\
    \ and bay leaves. Stir, bring to a boil, and let boil 10 to 15 minutes. Reduce\
    \ the heat to a simmer and cook, partly covered, stirring occasionally and adding\
    \ hot water as needed to keep the soup liquid and runny, not sludgy. Continue\
    \ cooking until beans are just softened and fragrant, 1 to 2 hours. Add salt and\
    \ pepper and keep cooking until beans are soft.\nMeanwhile, make the pickled onions,\
    \ if using: In a bowl, combine sliced onions, lime juice and a sprinkling of salt.\
    \ Let soften at room temperature until crunchy and tart, about 30 minutes. Drain\
    \ and rinse with cold water. Squeeze dry in paper towels and refrigerate until\
    \ ready to serve. If desired, chop coarsely before serving.\nAdjust the texture\
    \ of the soup: The goal is to combine whole beans, soft chunks and a velvety broth.\
    \ Some beans release enough starch while cooking to produce a thick broth without\
    \ pur\xE9eing. If soup seems thin, use an immersion blender or blender to pur\xE9\
    e a small amount of the beans until smooth, then stir back in. Continue until\
    \ desired texture is reached, keeping in mind that the soup will continue to thicken\
    \ as it sits.\nHeat the soup through, taste and adjust the seasonings with salt,\
    \ pepper, drops of red wine vinegar and dabs of chipotle pur\xE9e.\nServe in deep\
    \ bowls, garnishing each serving with sour cream, pickled onions, cilantro leaves,\
    \ sliced chiles and avocado as desired."
