  Ingredients:
  - 2 pints cherry tomatoes
  - 5 garlic cloves, peeled and left whole
  - 5 thyme sprigs
  - 2 rosemary sprigs
  - 1 1/2 teaspoons kosher salt
  - 1/2 cup extra-virgin olive oil, plus more for serving
  - 8 ounces feta
  - 1/2 teaspoon black pepper, plus more for serving
  - Pinch of red-pepper flakes
  - 12 ounces short pasta, such as farfalle, campanelle, rotini or cavatappi
  - 3 cups boiling water
  - 1 cup torn basil leaves
  - Flaky sea salt, for serving
  Instructions: 'Heat oven to 400 degrees. In a shallow 2-quart casserole or gratin
    dish, or an 11-by-7-inch baking dish, combine tomatoes, garlic, thyme, rosemary
    and 3/4 teaspoon salt. Toss with 1/4 cup of the olive oil to coat. Place the feta
    in the middle of the dish, and top with the remaining 1/4 cup olive oil. Sprinkle
    the black pepper and red-pepper flakes over everything. Bake for about 40 minutes,
