  Title: Pasta With Fresh Tomatoes and Goat Cheese
  URL: https://cooking.nytimes.com//recipes/1023393-pasta-with-fresh-tomatoes-and-goat-cheese
  Yield: 4 serving(s)
Pasta With Garlicky Spinach and Buttered Pistachios:
  Image: https://static01.nyt.com/images/2021/04/18/dining/15Pasta-Garlicy-Greens-a/merlin_171317172_21b69335-b095-419e-bd54-302ddf6fa0dc-articleLarge.jpg
  Ingredients:
  - Kosher salt and black pepper
  - 12 ounces mezze rigatoni or other short pasta
  - 4 tablespoons unsalted butter
  - 1/2 cup roasted salted pistachios, almonds or hazelnuts, chopped
  - 4 garlic cloves, chopped
  - 2 tablespoons capers, drained
  - 12 ounces spinach, stems trimmed to 1-inch length, or Swiss chard, trimmed and
    chopped
  - Grated Parmesan, for serving
  Instructions: 'Bring a large pot of salted water to a boil. Add pasta and cook according
    to package instructions until al dente.

    After pasta has been cooking for about 2 minutes, melt the butter in a large skillet
    over medium-high heat. Add the pistachios, garlic and capers and cook, stirring
    to keep the garlic from scorching, until fragrant, about 1 minute.

    Add spinach to skillet one handful at a time, season with salt and cook, tossing,
    until wilted, about 1 or 2 minutes.

    Using a slotted spoon, transfer pasta to the skillet along with 1/2 cup pasta
    water. Season with salt and pepper and cook over medium-high, tossing, until liquid
    reduces and coats the pasta, 2 to 3 minutes; season with salt and pepper. Serve
    topped with Parmesan.'
