  - 1/2 pound mixed fresh mushrooms, such as cremini or shiitake, trimmed and sliced
    1/4-inch thick
  - 8 fresh sage leaves, thinly sliced, plus more for garnish, if desired
  - 2 small shallots, halved and thinly sliced
  - 2 tablespoons cognac (optional)
  - 2 teaspoons kosher salt, plus more to taste
  - Black pepper
  - 3 large leeks, white and pale green parts only, halved lengthwise, thinly sliced
    and well washed
  - 6 large eggs
  - 1 1/2 cups heavy cream
  - 1 1/2 cups whole milk
  - 1/4 teaspoon ground cayenne
