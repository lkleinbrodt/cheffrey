Cauliflower Parmesan:
  Image: https://static01.nyt.com/images/2015/01/28/multimedia/clark-cauli-parm/clark-cauli-parm-mediumThreeByTwo440.jpg
  Ingredients:
  - 1/2 cup all-purpose flour
  - 4 large eggs, lightly beaten
  - 3 cups panko or plain unseasoned bread crumbs
  - Kosher salt, as needed
  - Black pepper, as needed
  - 1 medium head cauliflower, trimmed and cut into 2-inch florets
  - 1/2 cup olive oil, for frying (more as needed)
  - 5 cups Simple Tomato Sauce (see recipe)
  - 1 cup finely grated Parmesan, preferably Parmigiano-Reggiano
  - 1/2 pound fresh mozzarella, torn into bite-size pieces
  Instructions: 'Heat the oven to 400 degrees. Place flour, eggs and panko into three
    wide, shallow bowls. Season each generously with salt and pepper. Dip a cauliflower
    piece first in flour, then eggs, then coat with panko. Repeat with remaining cauliflower.

    Fill a large skillet with 1/2-inch oil. Place over medium-high heat. When oil
    is hot, fry cauliflower in batches, turning halfway through, until golden brown.
    Transfer fried cauliflower pieces to a paper towel-lined plate.

    Spoon a thin layer of sauce over the bottom of a 9-by-13-inch baking pan. Sprinkle
    one-third of the Parmesan over sauce. Scatter half cauliflower mixture over the
    Parmesan and top with half the mozzarella pieces. Top with half the remaining
    sauce, sprinkle with another third of the Parmesan and repeat layering, ending
    with a final layer of sauce and Parmesan.

    Transfer pan to oven and bake until cheese is golden and casserole is bubbling,
    about 40 minutes. Let cool a few minutes before serving.'
  Tags: null
  Time: 75
  Title: Cauliflower Parmesan
  URL: https://cooking.nytimes.com//recipes/1017170-cauliflower-parmesan
  Yield: 6 serving(s)
Chickpea Vegetable Soup With Parmesan, Rosemary and Lemon:
  Image: https://static01.nyt.com/images/2014/04/02/dining/Chickpea-Vegetable-Soup/Chickpea-Vegetable-Soup-articleLarge.jpg
  Ingredients:
  - 1 whole clove
  - 1/2 onion, sliced root to stem so it stays intact, peeled
  - 1 pound dried chickpeas, soaked overnight and drained
  - 1 sprig rosemary, plus 1 teaspoon finely chopped leaves
  - 3 garlic cloves, minced
  - 2 fresh bay leaves or 1 dried
  - 1/3 cup extra virgin olive oil
  - 1 1/2 tablespoons kosher salt, more to taste
  - 1 small Parmesan rind, plus 1/2 cup freshly grated Parmesan
  - 1 cup diced tomatoes, canned or fresh
  - 2 medium carrots, sliced into 1/4-inch rounds
  - 2 celery stalks, sliced 1/4-inch thick
  - Zest of 1 lemon
  - 1/4 teaspoon black pepper
  Instructions: 'Insert the clove into the onion. Put the onion in a large pot with
    the chickpeas, rosemary sprig, garlic, bay leaves, olive oil, salt and cheese
    rind. Add 5 cups water and bring to a boil over high heat. Reduce heat to low,
    cover and simmer for about an hour, or until chickpeas are tender.

    Add the tomatoes, carrots and celery, cover loosely, and simmer until the vegetables
    are soft, about 25 minutes longer. While soup simmers, mix the chopped rosemary,
    grated Parmesan, lemon zest and pepper in a small bowl.

    Season the soup to taste and ladle into bowls. Sprinkle with the Parmesan mixture.'
