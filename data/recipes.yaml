    \ pur\xE9eing. If soup seems thin, use an immersion blender or blender to pur\xE9\
    e a small amount of the beans until smooth, then stir back in. Continue until\
    \ desired texture is reached, keeping in mind that the soup will continue to thicken\
    \ as it sits.\nHeat the soup through, taste and adjust the seasonings with salt,\
    \ pepper, drops of red wine vinegar and dabs of chipotle pur\xE9e.\nServe in deep\
    \ bowls, garnishing each serving with sour cream, pickled onions, cilantro leaves,\
    \ sliced chiles and avocado as desired."
