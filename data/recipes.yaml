    Top the bottom slice with a piece of baked marinated tofu. Fan thin slices of
    avocado over the tofu (the avocado helps the relish adhere to the sandwich). Top
    the avocado with 1/2 to 3/4 cup relish. Top the relish with slices of heirloom
    or good roma tomatoes and a handful of arugula. Top with the second slice of bread.'
