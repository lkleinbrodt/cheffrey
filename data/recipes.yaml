Chile Crisp Dumplings:
  Image: https://static01.nyt.com/images/2021/02/03/dining/01Dumplingrex3/merlin_182770566_40458909-be4a-4dd7-afe9-7eb27906aa0b-articleLarge.jpg
  Ingredients:
  - 8 ounces firm tofu, cut into 1/4-inch slices
  - 6 ounces spinach, watercress or baby bok choy, finely chopped (3 cups)
  - 3 ounces garlic chives or scallions, thinly sliced (1 cup)
  - 1 teaspoon kosher salt
  - 2 celery stalks, finely chopped (1/2 cup)
  - 1 tablespoon soy sauce, plus more for serving
  - 1 tablespoon chile crisp, plus more for serving
  - 35 homemade dumpling wrappers or store-bought round wrappers
  - Grapeseed or other neutral oil, for frying
  - Chinese black vinegar or rice vinegar and sesame oil, for serving
  Instructions: "Arrange the tofu slices in a single layer on a clean kitchen towel\
    \ or between double layers of paper towels. Roll tightly in the towel as if rolling\
    \ a sleeping bag, then squeeze it over the sink to remove as much liquid as possible.\
    \ Let stand 10 minutes for the tofu to continue releasing liquid. If the towel\
    \ gets soaked, transfer the tofu to another dry towel.\nToss the spinach, chives\
    \ and salt in a colander. Let stand for 10 minutes, then squeeze the greens in\
    \ the colander over the sink to release as much liquid as possible. Transfer the\
    \ greens mixture to a large bowl. Add the drained tofu, squeezing it to crumble\
    \ into bits as you add it, then mix evenly with the greens. Add the celery, soy\
    \ sauce and chile crisp, and stir until evenly mixed. Taste, and add more soy\
    \ sauce and chile crisp, if you\u2019d like. The filling on its own should be\
    \ very flavorful because the wrappers are not seasoned at all.\nSet up a dumpling\
    \ assembly line with the bowl of filling, wrappers and a small bowl of water.\
    \ Using a dessert spoon or other small spoon, scoop a mound of filling, then press\
    \ it against the side of the bowl into a tiny football. Set the filling in the\
    \ center of one wrapper. Use your fingertip to dampen the edges with water. Bring\
    \ together the sides over the filling to enclose in a half-moon. Pinch the center\
    \ together, then press the edges together to seal, pleating decoratively if you\u2019\
    d like. Sit the dumpling upright on your work surface. Repeat with the remaining\
    \ filling and wrappers. Cook immediately or freeze in a single layer on a rimmed\
    \ baking sheet until hard, then transfer to airtight containers and freeze for\
    \ up to 3 months.\nYou can cook as many or as few dumplings at a time as you\u2019\
    d like. Choose your pan size accordingly: An 8-inch skillet will fit 8 to 10;\
    \ a 10-inch will fit 14 to 16. When ready to cook, coat a well-seasoned cast-iron\
    \ pan or nonstick skillet with a thin, even layer of oil. Arrange the dumplings\
    \ in the pan, pleated side up, spacing 1/3 inch apart, and filling the pan. Add\
    \ enough cold water to the pan to come 1/3 inch up the sides (about 1/4 cup for\
    \ an 8-inch pan; 1/2 cup for a 10-inch).\nCover the skillet and cook over medium\
    \ until the rapid firecracker popping diminishes to a steady, low crackle, indicating\
    \ that all the water has evaporated, about 10 minutes. Uncover and check to see\
    \ if the bottoms are browned and the dough is slightly translucent all the way\
    \ to the top. If so, remove from the heat. If not, cook uncovered 1 to 2 minutes\
    \ longer. Let stand for a minute so the dumplings release from the skillet naturally.\
    \ Transfer to a plate, browned side up. Make your own dipping sauce with any combination\
    \ of soy sauce, chile crisp, vinegar and sesame oil, and enjoy with the hot dumplings."
