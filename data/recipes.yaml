Slow-Baked Beans With Kale:
  Image: https://static01.nyt.com/images/2019/01/02/dining/mrs-slow-baked-beans-with-kale/merlin_148148532_eb5ff06b-39a5-48bf-baba-2542dff6874a-articleLarge.jpg
  Ingredients:
  - 1 bunch kale, stemmed and washed in two changes of water
  - 3 tablespoons extra virgin olive oil
  - 1 medium onion, chopped
  - 1 carrot, chopped
  - 1 rib celery, chopped
  - 4 garlic cloves, minced
  - 1 2/3 cups white beans (3/4 pound) or dried lima beans, picked over and soaked
    for at least four hours and drained
  - 1 6-ounce can tomato paste, dissolved in 1 cup water
  - 3 cups additional water
  - A bouquet garni consisting of 4 parsley sprigs, 2 thyme sprigs and a bay leaf
  - 1 teaspoon herbes de Provence
  - Salt
  - a generous amount of freshly ground pepper
  - 1/2 cup bread crumbs
  Instructions: 'Preheat the oven to 225 degrees. Meanwhile, bring a large pot of
    water to a boil, salt generously and add the kale. Blanch for two minutes, then
    transfer to a bowl of ice water. Drain, squeeze out water and cut into ribbons.
    Set aside. (I blanch the kale to extract some of the bitterness, but you can skip
    this step if you wish).

    Heat 2 tablespoons of the olive oil over medium heat in a large ovenproof casserole.
    Add the onion, carrots and celery. Cook, stirring often, until the onion is tender,
    about five minutes. Add the garlic and cook, stirring, until fragrant, 30 seconds
    to a minute. Add the dissolved tomato paste, and bring to a simmer.

    Add the drained beans, the remaining water, the bouquet garni, herbes de Provence
    and salt and pepper.. Stir in the kale, bring to a simmer, cover and place in
    the oven. Bake three hours until the beans are tender and creamy. Taste and adjust
    salt.

    Mix together the remaining olive oil and the bread crumbs. Sprinkle the bread
    crumbs over the beans, and continue to bake another 30 minutes to an hour until
    the bread crumbs are lightly browned. Remove from the heat and serve; or allow
    to cool slightly and serve.'
