Hearty Bean Nachos With Spicy Salsa:
  Image: https://static01.nyt.com/images/2020/11/04/dining/29nachosrex2/merlin_179172954_f28f94f2-a915-4df4-8605-441f8d1ab276-articleLarge.jpg
  Ingredients:
  - 1 1/2 pounds ripe Roma tomatoes (about 5 or 6)
