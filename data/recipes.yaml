    \ gently lay the meat in pan and sear until golden brown on both sides, about\
    \ 2 minutes per side. (You may need to do this in batches, adding oil as needed.)\
    \ Transfer to a plate and season with salt to taste. Cover with foil and wipe\
    \ out the pan.\nReturn the pan to medium-low heat and add 1 tablespoon of oil.\
    \ Break eggs into pan and cook just until egg whites are fully set but the yolks\
    \ are still runny. Season with salt to taste.\nTo serve, place a few scoops of\
    \ garlic fried rice on each plate. Layer seared turkey or ham slices on top of\
    \ the rice. If you\u2019re using turkey, sauce the meat with a few spoonfuls of\
    \ gravy. Top each serving with a fried egg."
