    \ to taste; cook, stirring occasionally, until the flesh has softened but still\
    \ has some shape and the juices have begun to form a sauce, 2 to 3 minutes. (If\
    \ using canned tomatoes, add the juice as well and cook about 4 minutes, to reduce\
    \ it to a saucelike consistency.)\nReduce the heat to medium. Give the cornstarch-ketchup\
    \ mixture a stir in its bowl, then stir it into the pan. Cook, stirring, until\
    \ the sauce returns to a boil and thickens. Taste and adjust seasoning with salt,\
    \ sugar or more ketchup \u2014 you want a savory, tart-sweet sauce. Stir the eggs\
    \ in the bowl to cut up the curds a bit, then return them to the pan. Cook, stirring,\
    \ for a few seconds to finish cooking the eggs and to combine. Top with the reserved\
    \ scallions, and serve with steamed rice."
