Cast-Iron Steak:
  Image: https://static01.nyt.com/images/2014/05/12/multimedia/recipelab-steak/recipelab-steak-mediumThreeByTwo440-v2.jpg
  Ingredients:
  - Coarse salt, such as kosher salt or Maldon sea salt
  - "1 or 2 boneless beef steaks, 1 inch thick (about 2 pounds total), such as strip,\
    \ rib-eye, flat iron, chuck-eye, hanger or skirt (preferably \u201Coutside\u201D\
    \ skirt)"
  - Black pepper (optional)
  Instructions: "Remove packaging and pat meat dry with paper towels. Line a plate\
    \ with paper towels, place meat on top and set aside to dry further and come to\
    \ cool room temperature (30 to 60 minutes, depending on the weather). Turn occasionally;\
    \ replace paper towels as needed.\nPlace a heavy skillet, preferably cast-iron,\
    \ on the stove and sprinkle lightly but evenly with about 1/4 to 1/2 teaspoon\
    \ salt. Turn heat to high under pan. Pat both sides of steak dry again.\nWhen\
    \ pan is smoking hot, 5 to 8 minutes, pat steak dry again and place in pan. (If\
    \ using two steaks, cook in two batches.)\nLet steak sizzle for 1 minute, then\
    \ use tongs to flip it over, moving raw side of steak around in pan so both sides\
    \ are salted. Press down gently to ensure even contact between steak and pan.\
    \ Keep cooking over very high heat, flipping steak every 30 seconds. After it\u2019\
    s been turned a few times, sprinkle in two pinches salt. If using pepper, add\
    \ it now.\nWhen steak has contracted in size and developed a dark-brown crust,\
    \ about 4 minutes total, check for doneness. To the touch, meat should feel softly\
    \ springy but not squishy. If using an instant-read thermometer, insert into side\
    \ of steak. For medium-rare meat, 120 to 125 degrees is ideal: Steak will continue\
    \ cooking after being removed from heat.\nRemove steak to a cutting board and\
    \ tent lightly with foil. Let rest 5 minutes.\nServe in pieces or thickly slice\
    \ on the diagonal, cutting away from your body and with the top edge of the knife\
    \ leaning toward your body. If cooking skirt or hanger steak, make sure to slice\
    \ across the grain of the meat."
