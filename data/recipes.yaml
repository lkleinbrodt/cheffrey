  - Handful of cilantro leaves
  - 1 lime, cut into wedges for serving
  - 1/2 cup smooth peanut butter (not natural)
  - 1/4 cup soy sauce
  - 2 tablespoons maple syrup
  - 2 tablespoons lime juice (from 1 lime)
  - 1 tablespoon sesame oil
  - 2 teaspoons chile oil or hot sauce, plus more to taste
  - 1 garlic clove, grated
  Instructions: 'Bring a pot of salted water to the boil. Add the soba, stir to prevent
    sticking, and cook according to package instructions until just tender. Rinse
    under cold water until the noodles are completely cold.

    Meanwhile, make the sauce: In a medium bowl, combine the peanut butter, soy sauce,
    maple syrup, lime juice, sesame oil, chile oil or hot sauce, and garlic. Add 1/4
    to 1/2 cup water, 1 tablespoon at a time, and whisk until the sauce is a pourable
    consistency. Taste and add more chile oil or hot sauce as desired; set aside.

    Cut the zucchini or cucumber and radishes into 1/8-inch thick slices, then cut
    into thin matchsticks. Slice the peppers into 1/8-inch pieces. Place them all
    in a large bowl.

