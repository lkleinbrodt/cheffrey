  Image: https://static01.nyt.com/images/2020/11/01/dining/kwr-mac-and-cheese/kwr-mac-and-cheese-articleLarge-v2.jpg
  Ingredients:
  - Kosher salt and black pepper
  - 1 pound elbow macaroni
  - 2 cups whole milk
  - 2 large eggs
  - 4 cups shredded extra-sharp Cheddar (about 16 ounces)
  - 1/2 cup unsalted butter (1 stick), melted
  - 2 cups shredded Colby Jack (about 8 ounces)
  Instructions: 'Heat oven to 350 degrees. Bring a large pot of generously salted
    water to a boil. Add macaroni and cook according to package directions until a
    little under al dente, about 4 minutes. Transfer to a colander and rinse under
    cold water to stop cooking. Set aside.

    In a large bowl, whisk milk and eggs. Add cooked macaroni, 2 cups extra-sharp
    Cheddar, melted butter, 1 1/2 teaspoons salt and 1/2 teaspoon pepper, and stir
    until well combined.

