  - "2 \xBD cups vegetable stock, plus more if needed"
  - "\xBC cup neutral cooking oil (such as grapeseed)"
  - 1 tablespoon kosher salt (such as Diamond Crystal)
  - Seared mushrooms, tofu steaks, roasted cauliflower and/or Mexican rice, for serving
  Instructions: "Add the tomatillos, poblano, onion, serrano chiles and garlic to\
    \ a large preheated comal or cast-iron skillet set over medium heat. Cook everything\
    \ until lightly charred and soft on all sides, about 20 minutes. The poblano should\
    \ take the longest to cook, while the garlic cloves will be done in about 5 to\
    \ 8 minutes.\nMeanwhile, heat a dry small to medium skillet over medium. Once\
    \ warmed, toast the sesame seeds, stirring constantly, until golden and fragrant,\
    \ 4 to 5 minutes. Add the toasted seeds to a large bowl and set aside.\nToast\
    \ the pepitas in the same skillet, stirring constantly, until golden, popped and\
    \ fragrant, 4 to 5 minutes. Add them to the bowl with sesame seeds.\nToast the\
    \ almonds in the same skillet, stirring constantly, until lightly seared and fragrant,\
    \ 4 to 5 minutes. Add them to the bowl with the seeds.\nToast the bay leaves and\
    \ cloves until the leaves lightly brown and the cloves become fragrant, 1 to 2\
    \ minutes. Add to the same bowl with the seeds.\nStem and seed the charred chiles,\
    \ and add them along with the remaining charred ingredients and the toasted ingredients\
    \ to a blender. Add the romaine, cilantro, epazote, hoja santa (if using) and\
    \ 2 \xBD cups vegetable stock. Blend until almost smooth yet slightly lumpy and\
    \ textured. Use more of the vegetable stock as needed to smooth out the mixture.\
    \ If you don\u2019t have a high-powered blender, you may need to blend in two\
    \ batches, adding equal amounts of the wet and dry ingredients to each batch.\n\
    Heat a large, deep pot over medium-low. Once warmed, add the oil. Once the oil\
    \ is hot and shimmering, carefully add the mole from the blender. There will be\
    \ some splatter. Stir in the salt and simmer the mole for 15 to 20 minutes, until\
    \ the flavors meld together, stirring occasionally to make sure the mole doesn't\
    \ burn at the bottom of the pot.\nServe with seared mushrooms, tofu steaks or\
    \ roasted cauliflower, paired with Mexican rice. Extra mole can be kept in the\
    \ refrigerator for up to a week or frozen for up to 3 months in an airtight container."
