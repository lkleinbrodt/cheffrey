Pasta Aglio Olio With Butternut Squash:
  Image: https://static01.nyt.com/images/2018/09/14/dining/as-aglio-olio-2/as-aglio-olio-2-articleLarge.jpg
  Ingredients:
  - 1/2 cup roughly chopped, toasted nuts (preferably hazelnuts, almonds or pecans)
  - 2 tablespoons freshly squeezed lemon juice (from about half a lemon)
  - 3/4 cup plus 1 tablespoon extra-virgin olive oil
  - Kosher salt and black pepper
  - 1 pound cavatappi or other curly pasta
  - 5 garlic cloves, thinly sliced
  - 1/2 teaspoon chile flakes
  - 5 packed cups butternut squash, from 1 (2-pound) squash, peeled and grated using
    the large holes on a box grater or food processor
  Instructions: "Bring a large pot of heavily salted water to a boil. Meanwhile, in\
    \ a small bowl, stir together the nuts, lemon juice and 1 tablespoon olive oil,\
    \ seasoning to taste with salt and pepper. Set aside.\nOnce the water\u2019s boiling,\
    \ add the pasta and cook until al dente according to package directions. As the\
    \ pasta cooks, make the sauce: In a saut\xE9 pan or skillet large enough to hold\
    \ all the pasta, cook 3/4 cup olive oil, garlic and chile flakes over medium heat\
    \ until the garlic turns blond, about 2 minutes, adjusting heat as needed to avoid\
    \ burning.\nAdd the squash and a pinch of salt and pepper and cook, stirring occasionally\
    \ and pressing down on the mixture so it steams, until softened, about 5 minutes.\
    \ Remove 1 cup of water from the pasta pot. Add 3/4 cup of the pasta water to\
    \ the sauce, and let simmer until the water evaporates and a glossy sauce forms,\
    \ about 2 minutes. Turn the heat to low.\nWhen the pasta is done, drain and immediately\
    \ dump it into the sauce, tossing to coat. Adjust with salt, pepper and remaining\
    \ pasta water. Serve with the nuts on top."
