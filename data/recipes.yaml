  Ingredients:
  - 1 large egg
  - 1 cup/115 grams chickpea flour
  - 1 cup water
  - 1 tablespoon soy sauce
  - 1 garlic clove, grated
  - 1 medium yellow onion, halved and thinly sliced
  - 1/4 small head green cabbage, core removed and leaves thinly shredded (about 3
    cups/8 ounces)
  - 1/2 pound mixed mushrooms, such as oyster mushrooms and shiitake mushrooms, tough
    stems removed, caps torn into bite-size pieces
  - 1 tablespoon sesame seeds
  - Kosher salt and freshly ground black pepper
  - 1/2 cup vegetable oil
  - 6 Cheddar slices
  - 6 brioche buns
  - Mayonnaise, sliced tomatoes, bread and butter pickles, and butter lettuce, for
    serving
  Instructions: 'In a large bowl, whisk together egg, chickpea flour, water, soy sauce
    and garlic. Add onion, cabbage, mushrooms and sesame seeds; season with 1 teaspoon
    each salt and pepper. Using your hands, massage the cabbage mixture to evenly
    coat with the chickpea batter. Cover and let the mixture sit at room temperature
    for 30 minutes. Juices from the vegetables will leach out and make the batter
    slightly wetter.

    Divide the cabbage mixture into 6 portions (about 1 1/2 cups each).

    Heat 1/4 cup vegetable oil in a large cast-iron pan over medium-low heat. Cook
    3 portions at a time, coaxing each patty together in the pan and compressing them
    with a flat spatula. Gently fry the patties, without disturbing them, until one
    side is golden brown, 7 to 8 minutes. Flip and cook the other side until the golden
    brown and the vegetables are cooked through, 5 to 7 minutes. Remove the patties
    from the pan onto a wire rack. Add remaining 1/4 cup oil to the pan and cook the
    remaining 3 portions.

