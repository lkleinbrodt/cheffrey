Kimchi Fried Rice:
  Image: https://static01.nyt.com/images/2021/01/17/dining/kimchi-rice/merlin_181989396_094243fb-1b13-4117-aeaa-d413d5a1dd8c-articleLarge.jpg
  Ingredients:
  - 3 tablespoons unsalted butter
  - 1/2 small onion, medium dice
  - 1 cup roughly chopped kimchi (6 ounces)
  - 2 tablespoons kimchi juice, or to taste
  - 1/2 cup small-dice Spam, ham or leftover cooked meat
  - 2 cups cooked, cooled rice (preferably short-grain)
  - 2 teaspoons soy sauce, or to taste
  - 1 teaspoon sesame oil, or to taste
  - 2 teaspoons vegetable oil
  - 2 eggs
  - Salt to taste
  - Crumbled or slivered nori (roasted seaweed) for garnish
  - Sesame seeds for garnish
  Instructions: "In a nonstick saut\xE9 pan or well-seasoned cast-iron skillet, melt\
    \ butter over medium-low heat, and add onions. Cook, stirring, until the onions\
    \ start to sizzle, about 2 minutes. Add kimchi and kimchi juice, and stir until\
    \ it comes to a boil, about 3 minutes. Add Spam, and cook until sauce is nearly\
    \ dried out, about 5 minutes.\nBreak up the rice in the pan with a spatula, and\
    \ stir it to incorporate. Turn heat to medium. Cook, stirring, until the rice\
    \ has absorbed the sauce and is very hot, about 5 minutes. Stir in soy sauce and\
