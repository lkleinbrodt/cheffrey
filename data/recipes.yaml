    tofu with reserved soy mixture and arrange in a single layer on a baking sheet
    (you can use the same one you used for the squash). Cook until crispy and golden,
    about 2 minutes per side. Toss hot tofu with squash, sesame seeds and celery leaves,
    adding more soy sauce if you like.'
