  - 2 garlic cloves, peeled
  - 1 pound fusilli or other short, curly pasta
  - 1/3 cup pumpkin seeds (pepitas), plus more for sprinkling
  - 1 large bunch basil (4 ounces), leaves and tender stems picked (3 cups)
  - "2/3 cup/2\xBD ounces finely grated Parmesan, plus more for sprinkling"
  - 1/2 cup extra-virgin olive oil
  - 1 1/2 cups grape or cherry tomatoes, halved (optional)
  Instructions: 'Bring a large saucepan of generously salted water to a boil. Drop
    the garlic cloves into the boiling water and boil for 30 seconds to temper their
    sharpness. Use a slotted spoon to transfer the cloves to a food processor or blender.

    Drop the pasta into the boiling water and cook until al dente.

    While the pasta cooks, add the pumpkin seeds and a pinch each of salt and pepper
    to the garlic, and process until very finely ground. Scrape the sides of the bowl
    and add the basil. Scoop 1/4 cup water from the saucepan with the boiling pasta
    and pour over the basil. Process the basil until ground to a paste. Add the Parmesan
    and oil, and pulse just until incorporated. Taste the pesto and season with enough
    salt and pepper to make it punchy.

    Drain the pasta and rinse under cool water until room temperature. Shake dry,
    then return to the saucepan, and add the pesto and tomatoes, if using. Stir well
    until everything is evenly coated. Season to taste with salt and pepper. Divide
    among dishes to serve right away or airtight containers to pack for lunch. Sprinkle
    with pumpkin seeds and Parmesan, and serve, or cover and refrigerate for up to
    5 days.'
