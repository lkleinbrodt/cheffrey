    and squeeze out excess water. Do this by the handful to get out all the water.
    Chop coarsely. Add to the bulgur. Add the mint and the chickpeas if using, 1 tablespoon
    of olive oil and 1/2 cup of the tomato sauce and toss together.

    Preheat the oven to 350 degrees. Oil a 2-quart gratin or baking dish. Spread the
    bulgur mixture in the dish in an even layer. Top with the remaining tomato sauce.
    Sprinkle on the cheese. Drizzle on the last tablespoon of olive oil. Bake 30 minutes,
    or until the top is lightly browned. Remove from the heat and allow to sit for
    10 minutes before serving.'
