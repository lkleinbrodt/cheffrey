    through. Remove from oven and set oven to broil.

    Meanwhile, bring a large pot of salted water to boil. Cook pasta according to
    package directions; drain.

    In a small bowl, stir together Parmesan, panko, lemon zest, a pinch of salt and
    the black pepper.

