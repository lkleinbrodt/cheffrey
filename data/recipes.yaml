Quinoa and Rice Bowl With Kale, Kimchi and Egg:
  Image: https://static01.nyt.com/images/2014/10/01/multimedia/clark-grain-bowls/clark-grain-bowls-mediumThreeByTwo440.jpg
  Ingredients:
  - Salt, as needed
  - 2/3 cup brown rice
  - 2/3 cup uncooked red or white quinoa, well rinsed
  - 2 tablespoons soy sauce
  - 4 teaspoons finely chopped peeled ginger
  - 1 tablespoon rice wine vinegar
  - 1/4 cup peanut oil
  - 1 teaspoon sesame oil
  - 1 8-ounce bunch kale, thick ribs removed, leaves torn into large pieces
  - 4 large eggs
  - 1 avocado, peeled, pitted and sliced
  - 1 cup coarsely chopped kimchi, or to taste
  - Sliced scallions, for serving
  - Sesame seeds, for serving
  - Crumbled dried seaweed snack sheets, for serving
  Instructions: 'Bring a large pot of well-salted water to a boil and add rice. Let
    cook for 30 minutes, then drain. Return rice to the empty pot, cover with lid
    and let rice rest for 10 minutes. Meanwhile, bring 2 cups of salted water to a
    boil in a small pot and add the quinoa. Cover pot and let simmer over low heat
    for 15 minutes. Turn off the heat and let rest, covered, for 5 minutes longer.
    Fluff both grains with a fork.

    In a small bowl, whisk together soy sauce, ginger, vinegar and salt to taste.
    Whisk in peanut and sesame oils.

    Place a steamer basket in a large pot filled with an inch or two of water. Place
    kale in basket. Cover pot and cook over medium heat until kale is tender, about
    7 minutes.

    Meanwhile, bring a medium pot filled with water to a boil. Using a slotted spoon,
    carefully lower eggs into water; boil 6 minutes. Transfer eggs immediately to
    a bowl of ice water to cool.

    Combine 1/2 cup quinoa and 1/2 cup rice in each of four bowls. Divide the kale
    among the bowls, mounding it on top of the rice. Arrange avocado slices next to
    the kale. Peel eggs and cut in half; place two halves on top of each bowl. Sprinkle
    each bowl with kimchi, scallion, sesame and seaweed. Spoon soy-ginger dressing
    over bowls.'
