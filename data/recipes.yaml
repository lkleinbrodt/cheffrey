Chocolate Chip Cookies:
  Image: https://static01.nyt.com/images/2022/02/12/dining/JT-Chocolate-Chip-Cookies/JT-Chocolate-Chip-Cookies-articleLarge.jpg
  Ingredients:
  - 2 cups minus 2 tablespoons cake flour (8 1/2 ounces)
  - 1 2/3 cups bread flour (8 1/2 ounces)
  - 1 1/4 teaspoons baking soda
  - 1 1/2 teaspoons baking powder
  - 1 1/2 teaspoons coarse salt
  - 1 1/4 cups unsalted butter (2 1/2 sticks)
  - 1 1/4 cups light brown sugar (10 ounces)
  - 1 cup plus 2 tablespoons granulated sugar (8 ounces)
  - 2 large eggs
  - 2 teaspoons natural vanilla extract
  - "1 1/4 pounds bittersweet chocolate disks or f\xE8ves, at least 60 percent cacao\
    \ content (see note)"
  - Sea salt
  Instructions: 'Sift flours, baking soda, baking powder and salt into a bowl. Set
    aside.

    Using a mixer fitted with paddle attachment, cream butter and sugars together
    until very light, about 5 minutes. Add eggs, one at a time, mixing well after
    each addition. Stir in the vanilla. Reduce speed to low, add dry ingredients and
    mix until just combined, 5 to 10 seconds. Drop chocolate pieces in and incorporate
    them without breaking them. Press plastic wrap against dough and refrigerate for
    24 to 36 hours. Dough may be used in batches, and can be refrigerated for up to
    72 hours.

    When ready to bake, preheat oven to 350 degrees. Line a baking sheet with parchment
    paper or a nonstick baking mat. Set aside.

    Scoop 6 3 1/2-ounce mounds of dough (the size of generous golf balls) onto baking
    sheet, making sure to turn horizontally any chocolate pieces that are poking up;
    it will make for a more attractive cookie. Sprinkle lightly with sea salt and
    bake until golden brown but still soft, 18 to 20 minutes. Transfer sheet to a
    wire rack for 10 minutes, then slip cookies onto another rack to cool a bit more.
    Repeat with remaining dough, or reserve dough, refrigerated, for baking remaining
    batches the next day. Eat warm, with a big napkin.'
  Tags: null
  Time: 45
  Title: Chocolate Chip Cookies
  URL: https://cooking.nytimes.com//recipes/1015819-chocolate-chip-cookies
  Yield: 1 serving(s)
Classic Marinara Sauce:
  Image: https://static01.nyt.com/images/2014/01/29/dining/29SAUCE_SPAN/29SAUCE_SPAN-mediumThreeByTwo440-v3.jpg
  Ingredients:
  - 1 28-ounce can whole San Marzano tomatoes, certified D.O.P. if possible
  - 1/4 cup extra-virgin olive oil
  - 7 garlic cloves, peeled and slivered
  - Small dried whole chile, or pinch crushed red pepper flakes
  - 1 teaspoon kosher salt
  - 1 large fresh basil sprig, or 1/4 teaspoon dried oregano, more to taste
  Instructions: 'Pour tomatoes into a large bowl and crush with your hands. Pour 1
    cup water into can and slosh it around to get tomato juices. Reserve.

    In a large skillet (do not use a deep pot) over medium heat, heat the oil. When
    it is hot, add garlic.

    As soon as garlic is sizzling (do not let it brown), add the tomatoes, then the
    reserved tomato water. Add whole chile or red pepper flakes, oregano (if using)
    and salt. Stir.

    Place basil sprig, including stem, on the surface (like a flower). Let it wilt,
    then submerge in sauce. Simmer sauce until thickened and oil on surface is a deep
    orange, about 15 minutes. (If using oregano, taste sauce after 10 minutes of simmering,
    adding more salt and oregano as needed.) Discard basil and chile (if using).'
