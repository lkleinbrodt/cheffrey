Warm Tofu and Fresh Soybeans Cooked in Salted French Butter and Celery-Seed Gastrique:
  Image: https://static01.nyt.com/images/2017/08/13/magazine/13eat1/13eat1-articleLarge-v2.png
  Ingredients:
  - 1 pound dried yellow soybeans, any debris removed
  - 9 1/4 cups filtered water
  - 2 teaspoons tofu coagulant (Powdered Nigari or Glucono Delta-Lactone)
  - 1/2 cup sugar
  - 2 tablespoons water
  - 1/2 teaspoon celery seed
  - 1/2 teaspoon crushed chile flakes
  - 1/2 cup apple-cider vinegar
  - 12 tablespoons salted French butter
  - 12 tablespoons water
  - 3 cups frozen fresh shelled soybeans
  - Kosher salt to taste
  - Tofu
  - Gastrique
  - Gray sea salt
  Instructions: "Soak the dried yellow soybeans in tap water overnight at room temperature,\
    \ making sure they are covered by 2 inches of water.\nStrain water from soybeans.\n\
    Pour 3 cups of filtered water into a large heavy-duty blender, then add in the\
    \ strained beans. Grind the mixture until thick and smooth as a milkshake, stirring\
    \ if necessary to encourage the beans to move at first. (You may need to work\
    \ in two batches, depending on the size of your blender.)\nIn a large, clean stainless-steel\
    \ 8-quart pot, bring 6 cups of filtered water to a boil over high heat.\nPour\
    \ soybean pur\xE9e into the boiling water. Stirring gently and constantly with\
    \ a rubber spatula, cook until a rich, slightly thick, silky-looking off-white\
    \ soy milk develops (about 8 minutes), adjusting the temperature as necessary\
    \ so that the milk does not boil over. Be sure to drag the spatula across the\
    \ sides and bottom of the pan as you stir to prevent scorching.\nLine a large\
    \ fine-mesh strainer with 4 layers of cheesecloth, and place the strainer over\
    \ a large bowl. Strain the milk through the cloth and strainer, carefully adding\
    \ it a bit at a time with a ladle if you\u2019re not comfortable pouring the hot\
    \ liquid. As the cheesecloth fills with tofu solids, you may have to empty it\
    \ \u2014 just fold the cheesecloth over the solids, squeeze the cheesecloth until\
    \ you have extracted all the milk and replace the cheesecloth. (Discard soybean\
    \ solids.)\nIn a medium clean stainless pot, heat 6 cups of the soy milk to 165\
    \ degrees, stirring occasionally.\nMeanwhile, dissolve 2 teaspoons of coagulant\
    \ in the remaining 1/4 cup of filtered water. Pour the dissolved coagulant into\
    \ a clean casserole dish, ensuring first that it is large enough to fit all 6\
    \ cups of soy milk.\nPour the hot soy milk over the coagulant, and stir quickly\
    \ and briefly \u2014 only about 3 sturdy and confident Figure 8 strokes with a\
    \ rubber spatula. Let it set up at room temperature undisturbed, 15 to 20 minutes,\
    \ while you prepare the gastrique and fresh soybeans.\nCombine the sugar and water\
    \ in a small stainless saucepot, and cook over high heat until it is a deep-amber\
    \ caramel. Do not stir it.\nWhile the caramel is cooking, add the celery seed\
    \ and crushed chile flakes to the vinegar, and let steep.\nWhen the caramel is\
    \ at desired point of caramelization, carefully add the seasoned vinegar all at\
    \ once. It will stop the sugar from cooking. Take care not to get burned from\
    \ the hissing steam. Let the mixture bubble for a minute or 2, until any bits\
    \ of hard caramel have melted.\nIn a medium saucepot, combine butter, water and\
    \ soybeans over medium-high heat, and simmer until water almost evaporates and\
    \ beans are cooked through and glossy, about 5 minutes. Season to taste with kosher\
    \ salt.\nEvenly divide the beans and their buttery liquid among 6 shallow bowls.\n\
    In one motion, dip into the soft tofu with a large spoon, and slide tofu into\
    \ the center of each bowl.\nDrizzle a spoonful of gastrique onto the beans, leaving\
    \ the tofu pristine. Finish with a few flakes of gray salt on the beans. Serve\
    \ at once."
