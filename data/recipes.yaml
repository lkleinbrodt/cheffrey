    Sprinkle 1 1/2 cups Colby Jack evenly on top. Spread the remaining macaroni mixture
    on top in an even layer. Cover with aluminum foil, transfer to the middle rack
    of the oven and bake for 30 minutes.

    Remove from oven. Carefully remove and discard the aluminum foil. Top the macaroni
    mixture with the remaining 2 cups Cheddar and 1/2 cup Colby Jack. Broil on top
    rack until cheese is browned in spots, 3 to 5 minutes. (The broiled cheese can
    go from golden to burnt fairly quickly, so keep a close eye on it.)

