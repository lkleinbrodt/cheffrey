    \ a bowl, and allow to cool.\nPreheat oven to 350. Season the chicken thighs with\
    \ the salt, pepper and 2 tablespoons of the spice mix, along with 2 tablespoons\
    \ of the olive oil.\nBring a large pot of salted water to a boil over high heat,\
