Bananas Foster Bread Pudding:
  Image: https://static01.nyt.com/images/2014/07/13/magazine/13eat2/mag-13Eat-t_CA0-articleLarge.jpg
  Ingredients:
  - 4 large eggs
  - 2 cups whole milk
  - "1/4 cup plus \xBD cup brown sugar"
  - 2 teaspoons vanilla extract
  - "1 tablespoon plus \xBD cup dark rum"
  - "1 teaspoon plus \xBD teaspoon kosher salt"
  - "6 cups cubed brioche, approximately \xBD loaf"
  - 5 ripe bananas, peeled and cut into coins
  - 1 tablespoon white sugar
  - 5 tablespoons unsalted butter
  - 1/4 cup heavy cream
  Instructions: "Preheat oven to 350. In a large bowl, whisk together the eggs, milk,\
    \ \xBC cup of brown sugar, vanilla, 1 tablespoon rum and 1 teaspoon salt. Add\
