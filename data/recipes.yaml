Crispy Rice With Shrimp, Bacon and Corn:
  Image: https://static01.nyt.com/images/2020/06/21/dining/ko-crispy-rice-shrimp/ko-crispy-rice-shrimp-articleLarge.jpg
  Ingredients:
  - 1 tablespoon vegetable oil
  - 1 pound peeled and deveined shrimp, patted very dry
  - Kosher salt and ground black pepper
  - 4 strips bacon
  - 3 ears corn
  - 6 scallions
  - 1 cup grape tomatoes, or 1 large chopped juicy tomato
  - 4 cups cooked rice
  Instructions: 'Heat oil in large cast-iron skillet or other heavy skillet over high
    heat. Season shrimp with salt and pepper. Add to the hot oil in a single layer
    and sear until browned, 1 to 2 minutes per side. Transfer to a plate.

    Turn heat down to medium-low and add the bacon in a single layer. Cook, turning
    to evenly brown, until crisp, about 10 minutes.

    While the bacon browns, shuck the corn and cut off the kernels. You should end
    up with about 3 1/2 cups. Thinly slice the scallions and set aside some greens
    for garnish. Cut the tomatoes in half. (If the bacon is done cooking before you''re
    finished slicing, remove the pan from the heat for a moment.)

    Drain the bacon on paper towels, leaving as much liquid as possible in the skillet.
    Turn the heat up to medium-high and add the corn, scallions, and a pinch of salt
    to the skillet. Cook, stirring, until the scallions just wilt, about 1 minute.

    Add the rice and stir until well-mixed and heated through, about 3 minutes. Press
    the rice evenly across the bottom and up the sides of the pan. Let cook, without
    stirring, as the rice and corn begin to crackle, until you smell a toasty scent
    and the rice browns, about 5 minutes. You can lift up a section of rice to peek
    and see if a golden brown crust has developed.

    Remove from the heat and divide the rice mixture among four bowls, scattering
    the tomatoes, shrimp and accumulated juices on top of each. (Alternatively, serve
    rice directly from the pan, with tomatoes and shrimp on top.) Season to taste
    with salt and pepper. Crumble the bacon all over and garnish with the reserved
    scallions.'
