(Murgh Makhani) Butter Chicken:
  Image: https://static01.nyt.com/images/2014/08/24/magazine/24eat/mag-24Eat-t_CA0-articleLarge.jpg
  Ingredients:
  - 1 1/2 cups full-fat Greek yogurt
  - 2 tablespoons lemon juice
  - 1 1/2 tablespoons ground turmeric
  - 2 tablespoons garam masala
  - 2 tablespoons ground cumin
  - 3 pounds chicken thighs, on the bone
  - 1/4 pound unsalted butter
  - 4 teaspoons neutral oil, like vegetable or canola oil
  - 2 medium-size yellow onions, peeled and diced
  - 4 cloves garlic, peeled and minced
  - 3 tablespoons fresh ginger, peeled and grated or finely diced
  - 1 tablespoon cumin seeds
  - 1 cinnamon stick
  - 2 medium-size tomatoes, diced
  - "2 red chiles, like Anaheim, or 1 jalape\xF1o pepper, seeded and diced"
  - Kosher salt to taste
  - 2/3 cup chicken stock, low-sodium or homemade
  - 1 1/2 cups cream
  - 1 1/2 teaspoons tomato paste
  - 3 tablespoons ground almonds, or finely chopped almonds
  - 1/2 bunch cilantro leaves, stems removed.
  Instructions: 'Whisk together the yogurt, lemon juice, turmeric, garam masala and
    cumin in a large bowl. Put the chicken in, and coat with the marinade. Cover,
    and refrigerate (for up to a day).

    In a large pan over medium heat, melt the butter in the oil until it starts to
    foam. Add the onions, and cook, stirring frequently, until translucent. Add the
    garlic, ginger and cumin seeds, and cook until the onions start to brown.

    Add the cinnamon stick, tomatoes, chiles and salt, and cook until the chiles are
    soft, about 10 minutes.

    Add the chicken and marinade to the pan, and cook for 5 minutes, then add the
    chicken stock. Bring the mixture to a boil, then lower the heat and simmer, uncovered,
    for approximately 30 minutes.

    Stir in the cream and tomato paste, and simmer until the chicken is cooked through,
    approximately 10 to 15 minutes.

    Add the almonds, cook for an additional 5 minutes and remove from the heat. Garnish
    with the cilantro leaves.'
  Tags: null
  Time: 75
  Title: (Murgh Makhani) Butter Chicken
  URL: https://cooking.nytimes.com//recipes/1016754-murgh-makhani-butter-chicken
  Yield: 6 serving(s)
Artichoke Carbonara:
  Image: https://static01.nyt.com/images/2022/05/02/dining/ag-artichoke-carbonara/merlin_205954392_c64254c9-1a95-4d4e-8131-35d928e09a1b-articleLarge.jpg
  Ingredients:
  - Kosher salt and freshly ground black pepper
  - 1 pound spaghetti
  - 4 ounces guanciale or pancetta
  - 2 tablespoons extra-virgin olive oil, plus more for garnish
  - 12 ounces frozen or canned artichoke quarters, defrosted or drained
  - 6 large egg yolks, plus 4 yolks for an optional garnish
  - 1/4 cup freshly grated Pecorino Romano, plus more for garnish
  Instructions: 'Bring a large pot of salted water to boil. Cook the pasta according
    to package instructions until al dente.

    While the pasta cooks, make the sauce: Cut the guanciale into 1/4-inch-thick slabs
    and then 1-inch-long strips. Add 2 tablespoons of olive oil to a large, deep skillet
    and heat over medium. Add the guanciale, reduce the heat to low and allow the
    guanciale to render until crisp, stirring occasionally, about 5 minutes. Remove
    the guanciale from the skillet and reserve. Remove 1 tablespoon of the guanciale
    drippings to a small bowl and set aside.

    Add the artichokes to the skillet and cook until warmed, stirring carefully so
    they do not break apart. Stir in the cooked guanciale.

    Add the egg yolks, the cheese, 1 teaspoon salt and a few grinds of pepper to the
    small bowl with the reserved guanciale drippings and stir until combined.

    Reserve 1 cup of pasta water, then, using tongs, transfer the cooked pasta to
    the skillet, mixing to incorporate with the artichokes and guanciale.

    While whisking, slowly drizzle 1/4 cup of the reserved pasta water into the egg
    mixture until combined.

    Remove the pasta from the heat and add the egg mixture, tossing vigorously to
    coat. Add more reserved pasta water incrementally until the sauce is smooth and
    creamy.

    Divide the pasta among bowls and top with more grated cheese. If desired, place
    a raw egg yolk on top of each pasta nest. Top with a sprinkle of salt and pepper,
    and a drizzle of olive oil to finish.'
