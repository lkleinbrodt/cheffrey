  Image: https://static01.nyt.com/images/2020/07/01/dining/26tofurex1/26tofurex1-articleLarge-v2.jpg
  Ingredients:
  - 1 (14-ounce) block firm or extra-firm tofu, drained
  - 3 tablespoons neutral oil, such as grapeseed, vegetable or canola, plus more as
    needed
  - Kosher salt and black pepper
  - 3/4 pound snap peas, trimmed
  - 1 (2-inch) piece fresh ginger, peeled and grated (about 2 tablespoons)
  - 2 garlic cloves, grated
  - 1 (13-ounce) can unsweetened coconut milk (light or full-fat)
  - 1 tablespoon soy sauce
  - 2 teaspoons molasses, dark brown sugar or honey
  - 1/2 cup toasted cashews
  - 1 tablespoon rice vinegar
  - 4 scallions, trimmed and thinly sliced
  - 1/4 cup mint leaves, torn if large
  - 1/2 to 1 teaspoon red-pepper flakes (optional)
  - Rice or any steamed grain, for serving
  Instructions: 'Slice the tofu in half horizontally, and leave on paper towels to
    dry any excess liquid.

    In a medium skillet or cast-iron pan, heat 1 tablespoon oil over medium-high until
    it shimmers. Season both sides of the tofu with salt and black pepper, place in
    the pan and sear without moving until tofu is browned and golden on both sides,
    turning once halfway through, about 8 minutes total. Move the tofu to a plate.

    Add 1 tablespoon oil to the pan, and add the snap peas. Cook, stirring occasionally,
