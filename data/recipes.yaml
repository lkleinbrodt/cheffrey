Crispy Gnocchi With Burst Tomatoes and Mozzarella:
  Image: https://static01.nyt.com/images/2021/04/19/dining/as-cheesy-baked-gnocchi/merlin_183955068_cea0bca3-39eb-4a57-a1ce-ba780b08af51-articleLarge.jpg
  Ingredients:
  - 2 tablespoons extra-virgin olive oil, plus more as needed
  - 2 (12- to 18-ounce) packages shelf-stable or refrigerated potato gnocchi
  - 1/4 cup unsalted butter
  - 4 garlic cloves, thinly sliced
  - 1/4 teaspoon red-pepper flakes, plus more for serving
  - Kosher salt and black pepper
  - 2 pints small tomatoes, such as cherry, grape or Sungold
  - 1/4 cup thinly sliced or torn basil leaves (optional), plus more for serving
  - 8 ounces fresh mozzarella, cut or torn into 1/2-inch pieces
  Instructions: 'Heat the broiler with a rack about 6 inches from the heat source.

    In a large (12-inch) skillet on the stovetop, heat enough olive oil to lightly
    coat the bottom of the pan (about 1 tablespoon) over medium-high. Add half the
    gnocchi to the pan, breaking up any that are stuck together. Cover with a lid
    or baking sheet and cook, undisturbed, until golden brown on one side, 2 to 4
    minutes. Transfer to a medium bowl. Repeat with the remaining gnocchi and olive
    oil.

    Add the butter to the skillet and cook over medium-high, stirring often, until
    golden-brown and toasty, 1 to 2 minutes. Add the garlic, red-pepper flakes, 1
    1/2 teaspoons salt and a few grinds of pepper, reducing the heat slightly if necessary
    to avoid scorching. Add the tomatoes and 3 tablespoons water and cook, shaking
    the pan occasionally, until the tomatoes have softened and the liquid has slightly
    thickened, 4 to 6 minutes. Smash the tomatoes as they burst to help them along.

    Add the seared gnocchi and 1/4 cup basil (if using), stir to coat, then shake
    into an even layer. Top with the mozzarella and drizzle lightly with olive oil.
    Broil until the cheese is melted and browned in spots, 2 to 4 minutes. Top with
    more basil, red-pepper flakes and black pepper as desired.'
