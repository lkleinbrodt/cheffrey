  - 1 ounce finely grated Parmesan (about 1/2 cup)
  Instructions: "Boil 1 cup of water in a small saucepan. Add the dried porcini mushrooms\
    \ and soak until softened, about 15 minutes. Using a slotted spoon, transfer the\
    \ mushrooms to a cutting board and finely chop; set aside. Carefully pour remaining\
    \ mushroom liquid into a large bowl, leaving any grit behind.\nIn a large (12-inch)\
    \ skillet, heat 1 tablespoon oil and 1 tablespoon butter over high. Add fresh\
    \ mushrooms and cook, stirring occasionally, until browned, about 8 minutes. Lower\
    \ heat to medium. Add sage, shallots and chopped porcini, and cook, stirring,\
    \ until shallot is translucent, 3 to 4 minutes. Add cognac, if using, season to\
    \ taste with salt and pepper and cook, stirring, 1 minute more. Transfer to a\
    \ plate.\nIn the same pan, melt 1 tablespoon butter over medium heat. Add the\
    \ leeks and a big pinch of salt and cook, stirring, until wilted, 5 to 7 minutes.\
    \ Return the mushroom mixture to the pan and stir to combine with the leeks. Remove\
    \ from heat.\nAdd eggs to the large bowl with the mushroom liquid, and whisk to\
    \ blend. Add cream, milk, cayenne, 1\xBD teaspoons salt and plenty of black pepper.\
    \ Whisk thoroughly to combine, then add the Gruy\xE8re.\nGrease the bottom and\
    \ sides of a 9-by-13-inch baking dish with butter, then add about 1/4 of the fresh\
    \ mushroom mixture and arrange in an even layer. Arrange the bread slices on top\
    \ in an overlapping pattern. Sprinkle the remaining mushroom mixture over top,\
    \ tucking it in between the bread slices. Ladle the custard mixture over top,\
    \ evenly distributing the cheese. Refrigerate, covered, overnight (see Tip).\n\
    When ready to cook, remove the dish from the refrigerator about 30 minutes before\
    \ baking. Heat the oven to 350 degrees. Top the pudding with Parmesan and bake\
    \ for 40 to 45 minutes until set in the center (it may puff a bit). Run it under\
    \ the broiler for 2 to 3 minutes to brown the top, watching carefully. Let sit\
    \ 10 minutes, then serve warm, topped with additional sage if desired."
