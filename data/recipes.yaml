Baked Alfredo Pasta With Broccoli Rabe and Lemon:
  Image: https://static01.nyt.com/images/2020/01/29/dining/as-baked-alfredo-pasta/as-baked-alfredo-pasta-articleLarge.jpg
  Ingredients:
  - Kosher salt
  - 8 tablespoons unsalted butter, cut into 1-inch pieces
  - 1/2 cup panko bread crumbs
  - 2 cups finely grated Parmesan
  - 1 teaspoon fresh lemon zest (from 1 lemon)
  - Black pepper
  - 1 pound casarecce, cavatappi or other small tubed or curly pasta
  - 1 bunch broccoli rabe, trimmed, then cut into 1/2-inch pieces
  - 1 cup heavy cream
  - 1 small garlic clove, grated
  - 6 ounces fresh mozzarella, cut into 1/2-inch pieces
  Instructions: "Heat the oven to 500 degrees. Bring a large pot of generously salted\
    \ water to a boil. Place the butter in a 9-by-13-inch/3-quart pan or baking dish\
    \ and transfer it to the oven to melt while the oven heats; remove it from the\
    \ oven once it\u2019s melted.\nIn a small bowl, stir together the panko, 1/4 cup\
    \ Parmesan and the lemon zest. Add 1 tablespoon of the melted butter from the\
    \ baking pan, stir until the panko is moistened with butter, then season with\
    \ salt and pepper.\nWhen the water\u2019s boiling, add the pasta and cook until\
    \ al dente, about 2 minutes less than the package instructions suggest. During\
    \ the last minute of cooking, add the broccoli rabe. Reserve 1/2 cup pasta water,\
    \ then drain the pasta and broccoli rabe.\nWhisk the cream, garlic and pasta water\
    \ into the melted butter in the baking dish until smooth. Add the remaining Parmesan\
    \ in large handfuls, vigorously whisking until smooth and combined. Add the pasta,\
    \ broccoli rabe and half the mozzarella. Taste, and season well with salt and\
    \ pepper. Stir until very combined.\nTop with the remaining mozzarella, then sprinkle\
    \ evenly with the panko mixture. Bake until the mozzarella has melted and the\
    \ panko is golden brown, 10 to 15 minutes."
