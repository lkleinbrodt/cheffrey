Vegan Quick Biscuits:
  Image: https://static01.nyt.com/images/2019/10/10/dining/vegan-quick-biscuits/vegan-quick-biscuits-articleLarge-v2.jpg
  Ingredients:
  - 2 cups all-purpose flour, plus extra for work surface
  - 1 tablespoon baking powder
  - 3/4 teaspoon salt
  - 1/2 cup vegan margarine, plus extra for brushing
  - 1/2 cup soy, almond or rice milk, plus more as needed
  - 1 cup vegan margarine, at room temperature
  - 1/4 cup maple syrup
