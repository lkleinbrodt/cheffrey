Smoky Stir-Fried Greens:
  Image: https://static01.nyt.com/images/2020/09/04/dining/04kenji8/04kenji8-articleLarge.jpg
  Ingredients:
  - Kosher salt
  - 12 ounces baby bok choy, choy sum or gai lan (Chinese broccoli), cut into 2-inch
    segments
  - Ice (optional)
  - 1/2 teaspoon granulated sugar
  - 1/2 teaspoon cornstarch
  - 1/4 teaspoon ground white pepper
  - Rice bran, peanut, canola or other neutral, high-temperature frying oil
  - 3 garlic cloves, minced
  Instructions: 'Combine about 2 quarts water and 1 tablespoon kosher salt in a saucepan
    or wok and bring to a boil over high heat. Add vegetables and cook, stirring,
    until bright green and crisp-tender, about 20 seconds. Immediately drain vegetables
    and transfer them to an ice bath, or run under cool water until chilled. Spin
    vegetables dry in a salad spinner, or pat dry on a paper towel-lined sheet tray.

    Combine sugar, cornstarch, white pepper, 1/2 teaspoon salt and 2 tablespoons water
    in a small bowl. Stir with a spoon until homogenous, then set aside, leaving the
    spoon in the bowl.

    Using a paper towel, rub a very thin film of oil into a wok or large skillet,
    then set over high heat until lightly smoking. Add 1 tablespoon oil and swirl
    to coat. Add garlic and stir-fry until fragrant but not browned, about 10 seconds.

    Immediately add vegetables and stir-fry for 30 seconds. Working quickly, ignite
    your blowtorch and, holding the flame 2 to 3 inches above the vegetables, sweep
    across the surface while shaking the pan, until a smoky aroma reaches your nose,
    about 15 seconds. (You should hear a distinct crackle and see small bursts of
    orange flame as the oil on the vegetables jumps and combusts.)

    Still working quickly, stir-fry for another 30 seconds, and torch for another
    15 seconds. Stir the sauce to loosen and to distribute the cornstarch that has
    settled at the bottom of the bowl, then pour it into the wok and stir-fry until
    the vegetables are coated in a glossy glaze, about 15 seconds. Transfer to a bowl
    and serve immediately.'
