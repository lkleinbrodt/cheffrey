  - 4 scallions, white and green parts separated, finely sliced
  - 1 (1-inch) piece ginger, peeled and finely chopped
  - 1 (28-ounce) can crushed tomatoes
  - 3 cups vegetable stock
  - "1 (14-ounce) package firm tofu, drained, patted dry and cut into \xBD-inch cubes"
  - 2 tablespoons ketchup
  - 1 1/2 teaspoons kosher salt (Diamond Crystal)
  - 2 tablespoons granulated or brown sugar
  - 2 teaspoons sesame oil
  - 3 large eggs, well beaten
  Instructions: 'Place a large pot or Dutch oven over medium-high heat. When hot,
    add neutral oil and heat for 15 seconds. Add the scallion whites and ginger, and
    sizzle for 30 seconds until fragrant.

