Herb-Marinated Swordfish:
  Image: https://static01.nyt.com/images/2022/08/22/dining/kc-herb-marinated-swordfish-1/merlin_211327668_8ac00904-838d-4985-b60d-4f5ce0c6cade-articleLarge.jpg
  Ingredients:
  - 3/4 cup extra-virgin olive oil
  - 1 1/2 pounds (1-inch-thick) swordfish steaks (about 3 or 4)
  - Salt
  - 3 tablespoons drained capers, plus 1 tablespoon caper brine
  - 2 tablespoons lemon juice, plus wedges for serving
  - 1 teaspoon freshly ground black pepper
  - 1/4 cup coarsely chopped parsley
  - 1/4 cup chopped chives
  - Crusty bread, for serving
  Instructions: 'Heat a large nonstick skillet over medium-low. Rub 1 tablespoon of
    the oil all over the swordfish and season with salt. Add to skillet and cook until
    golden underneath, about 5 minutes. Flip and cook until golden underneath and
    medium throughout (flesh should be opaque, firm and flaky), about 5 minutes longer.
    Transfer fish to a shallow baking dish.

    To the skillet, add the remaining oil and the capers, and cook over medium-low,
    stirring occasionally, until capers are sizzling vigorously but not browned, about
    2 minutes. Remove from heat and stir in caper brine, lemon juice, pepper, parsley
    and chives. Pour the caper-herb oil over the fish. Let marinate at room temperature,
    turning once or twice and occasionally spooning the caper oil over the fish, for
    15 minutes.

