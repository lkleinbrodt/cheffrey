Spicy Chorizo Pasta:
  Image: https://static01.nyt.com/images/2020/01/12/dining/as-spicy-chorizo-pasta/merlin_182183571_81340660-1705-4194-8b01-a08c18ace77b-articleLarge.jpg
  Ingredients:
  - Kosher salt and black pepper
  - 1 pound orecchiette or other short pasta
  - 1/4 cup olive oil
  - 4 ounces Spanish chorizo, casing removed (see Tip), if necessary, and thinly sliced
  - 3 tablespoons double concentrate tomato paste (or 6 tablespoons canned tomato
    paste)
  - 3 garlic cloves, peeled and smashed
  - 1/2 teaspoon red-pepper flakes
  Instructions: 'Bring a large pot of salted water to a boil. Add pasta and cook,
    according to package directions, until al dente. Reserve 1 cup of the pasta cooking
    water, then drain the pasta.

    Meanwhile, in a large Dutch oven, heat the olive oil and chorizo over medium-high.
    Cook, stirring occasionally, until chorizo is crisp and brown, 2 to 3 minutes.
    Turn off the heat and use a slotted spoon to transfer the chorizo to a plate.

    Return the pot to medium heat and add the tomato paste and garlic. Cook, stirring,
    until the tomato paste is caramelized and a shade darker, 3 to 5 minutes, covering
    the pan if the splattering is wild. Add the red-pepper flakes and a few grinds
    of black pepper, then remove from heat.

