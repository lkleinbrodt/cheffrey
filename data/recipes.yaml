"B.J. Dennis\u2019s Okra Stir-Fry With Rice":
  Image: https://static01.nyt.com/images/2018/02/14/dining/14ricerex/merlin_133371555_0f743ef9-c670-4989-98e2-a8834ab2e221-articleLarge.jpg
  Ingredients:
  - 1/4 cup cooking oil (coconut oil works well, but any neutral oil will do), plus
    more if needed
  - 2 cups sliced fresh okra (1/2 pound), about 1/2-inch thick
  - 1/2 cup finely chopped onions
  - 2 teaspoons minced fresh garlic
  - 1 teaspoon minced fresh ginger
  - "1 to 3 fresh hot peppers, such as bird\u2019s eye or habanero, added to taste"
  - 1/2 teaspoon salt
  - 1/4 teaspoon black pepper
  - 3 cups cooked long-grain non-aromatic rice, such as Carolina Gold (about 3/4 cups
    uncooked; leftover rice is good)
  Instructions: 'Pour oil into an 8-inch skillet, adding more, if needed, to make
    sure it coats the entire bottom of the pan. Heat over medium to medium-high heat
    and add the okra. Cook, stirring occasionally, until okra is slightly browned
    and tender, about 4 minutes. Cover to allow okra to steam for a bit, until tender,
    about 1 to 4 minutes more.

    Add everything else but the rice and cook for 2 minutes more, stirring frequently.
    Increase heat to high and add rice, stirring gently but constantly for about 2
    minutes. If you want the rice to brown. like fried rice, you can cook the mixture
    longer. Taste frequently, and add more seasoning and oil throughout the process
    as needed. Serve hot.'
