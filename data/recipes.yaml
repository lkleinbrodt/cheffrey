Sabut Masoor Dal (Spiced Brown Lentils):
  Image: https://static01.nyt.com/images/2022/03/31/dining/zh-masoor-daal/zh-masoor-daal-articleLarge.jpg
  Ingredients:
  - 1 cup whole masoor dal, soaked for 10 minutes and drained
  - 1 bay leaf
  - 1/4 cup ghee or neutral oil
  - 1 medium onion, finely chopped
  - 1/2 teaspoon ginger paste or freshly grated ginger
  - 1/2 teaspoon garlic paste or freshly grated garlic
  - 1/2 teaspoon ground cumin
  - 1/2 teaspoon Kashmiri red chile powder, or any ground red chile
  - 1/4 teaspoon ground turmeric
  - 1/4 teaspoon ground coriander
  - 2 medium plum tomatoes, finely chopped
  - 1 teaspoon fine sea salt
  - 3 fresh Thai green chiles, stemmed and chopped
  - 2 to 3 tablespoons of lemon juice, from about half a large lemon
  - 1/2 teaspoon garam masala, for garnish
  - 1 tablespoon chopped fresh cilantro, for garnish
  - Rice or roti, for serving (optional)
  Instructions: 'In a large (about 6-quart) pot, add 7 cups of water, the whole masoor
    dal and bay leaf. Bring to a boil, cover and cook on as high heat as possible
    until tender, about 25 to 30 minutes.

    In the meantime, prepare the masala: In a medium-sized (8-inch) frying pan, heat
    ghee over medium heat for 30 to 45 seconds or until melted. Add onion, ginger
    and garlic, and cook on medium heat, stirring occasionally, until the onions turn
    translucent, about 5 minutes. Add cumin, chile powder, turmeric and coriander.
    Mix well. Stir in tomatoes, add salt and Thai green chiles. Cook on medium heat,
    stirring occasionally, until tomatoes break down and the oil separates (it will
    form an outline around the jammy tomato), about 10 minutes.

    Remove 1 cup water from the pot of dal with a ladle (remove more if you want the
    dal to be thicker, or less or none of you prefer it thinner). Stir the masala
    from the frying pan into the pot of dal. Simmer for 3 to 5 minutes, or for 10
    minutes for more tender dal. Turn off the stove, and stir in lemon juice. Sprinkle
    with garam masala and cilantro. Serve with rice, roti or by itself.'
