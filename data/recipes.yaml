  - 1 tablespoon low-sodium soy sauce
  - 1 medium zucchini (6 ounces), quartered lengthwise and sliced 1/4-inch thick
  - 1 1/2 pounds silken tofu, broken into large pieces
  - 4 large eggs (optional)
