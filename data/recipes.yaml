    coat the bottom of the pan (about 1 tablespoon) over medium-high. Add half the
    gnocchi to the pan, breaking up any that are stuck together. Cover with a lid
    or baking sheet and cook, undisturbed, until golden brown on one side, 2 to 4
    minutes. Transfer to a medium bowl. Repeat with the remaining gnocchi and olive
    oil.

