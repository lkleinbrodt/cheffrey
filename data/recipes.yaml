"Daniel Boulud\u2019s Chicken Tagine":
  Image: https://static01.nyt.com/images/2017/08/02/dining/02COOKING_CHICKENTAGINE2/02COOKING_CHICKENTAGINE2-articleLarge.jpg
  Ingredients:
  - 3 1/2 tablespoons sweet paprika
  - 1 teaspoon garlic powder
  - 2 teaspoons cinnamon
  - 3 tablespoons ground coriander
  - 1 tablespoon plus 1 teaspoon ground turmeric
  - 1 tablespoon ginger powder
  - 1/2 tablespoon ground cardamom
  - 2 1/2 teaspoons ground allspice
  - 8 chicken thighs, approximately 3 pounds
  - Kosher salt and freshly ground black pepper to taste
  - 2 tablespoons spice mix
  - 1/3 cup extra-virgin olive oil
  - 3 Roma tomatoes
  - 1 head cauliflower, cut into bite-size florets
  - 1 large white onion, diced
  - 3 cloves garlic, diced
  - 1 tablespoon grated fresh ginger
  - 1 pinch saffron
  - 1 tablespoon tomato paste
  - 2 cups chicken stock, homemade or low-sodium
  - 3 tablespoons preserved lemons, approximately 2 lemons, roughly chopped
  - 1 cup green olives, like Castelvetranos
  - 1/2 bunch cilantro, leaves picked and stems discarded.
  Instructions: "Combine the spices in a dry saut\xE9 pan set over low heat, and toast\
