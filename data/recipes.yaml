  Ingredients:
  - 1 1/3 cups plain whole-milk yogurt
  - 1 tablespoon, plus 1 teaspoon minced or grated garlic (about 4 cloves)
  - 2 teaspoons lemon juice (from 1 lemon)
  - Kosher salt and black pepper
  - 1 pound ground chicken (not 100 percent breast meat)
  - 1/2 cup panko bread crumbs
  - 1 large egg, lightly beaten
  - 3 tablespoons minced fresh parsley, plus more for serving
  - 1 tablespoon olive oil, plus more for frying
  - 1 teaspoon light brown or granulated sugar
  - 1 teaspoon sweet paprika
  - 1/2 teaspoon ground cumin
  - 1/2 teaspoon ground ginger
  - 1/4 teaspoon ground cinnamon
  - 3 tablespoons toasted pine nuts (optional)
  Instructions: 'First, make the yogurt sauce: Combine 1 cup of the yogurt, 1 teaspoon
    of the garlic, the lemon juice, 1/4 teaspoon salt and black pepper to taste in
    a small bowl. Mix well, and chill until ready to use.

    Make the meatballs: In a large bowl, combine the remaining 1/3 cup yogurt, remaining
    1 tablespoon garlic, chicken, panko, egg, parsley, olive oil, sugar, paprika,
    cumin, ginger, cinnamon, 1 1/2 teaspoons salt and a few generous grinds of black
    pepper. Mix gently but thoroughly, until incorporated. Using an ice cream scoop
    or two spoons, form meatballs about 1 1/2-inches in diameter, then place them
    on a plate or sheet pan until ready to use.

