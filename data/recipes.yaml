  Ingredients:
  - 1 1/2 (14-ounce) packages firm tofu, drained
  - 2 tablespoons canola oil
  - 2 tablespoons sesame oil
  - 1 (8-ounce) package all-buckwheat soba noodles
  - 4 garlic cloves, smashed
  - 1 (1-inch) piece ginger, peeled and thinly sliced
  - 1 small bunch green onions, white and green parts separated, cut into 2-inch matchsticks
  - 1/3 cup soy sauce or tamari
  - 3 tablespoons dark brown sugar
  - 1 teaspoon black pepper
  - Pinch of red-pepper flakes
  - 4 mini or 1 large, thin-skinned cucumber, thinly sliced
  - 4 radishes, thinly sliced
  - Handful of cilantro leaves, for serving
  - 1 lime, cut in wedges, for serving
  Instructions: 'Drain the tofu in a colander, or dry on paper-towel lined plate while
    you prep the remaining ingredients, about 10 minutes. Meanwhile, bring a small
    pot of water to a boil for the soba noodles.

    Cut tofu into 1-inch cubes. Heat a cast-iron skillet over medium-high heat. Add
    the vegetable oil and 1 tablespoon of the sesame oil. When the oil shimmers, add
    the tofu in a single layer, in batches if needed and cook until golden on all
    sides, turning as needed when the tofu releases easily from the pan, about 8 to
    10 minutes total. Lift the tofu out of the pan with a spatula and transfer to
    a new paper-towel-lined plate.

