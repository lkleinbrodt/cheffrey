    and pour honey-soy mixture over it. Sprinkle squash lightly with salt and pepper
    and toss well. Roast until bottoms are golden brown, about 20 minutes. Flip and
    roast until uniformly golden and soft, about 10 minutes more. Transfer squash
    to a large bowl.

