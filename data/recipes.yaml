  Instructions: 'In a large skillet, heat 2 tablespoons oil over medium. Add the shrimp,
    season with 1 teaspoon salt and cook, stirring occasionally, until just cooked
    through, about 3 minutes. Transfer the shrimp to a dish and set aside. Discard
    any excess liquid in the pan.

