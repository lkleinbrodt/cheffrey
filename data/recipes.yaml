"Hummus from \u2018Jerusalem\u2019":
  Image: https://static01.nyt.com/images/2013/07/31/dining/31JERUSALEM3/31JPJERUSALEM3-articleLarge.jpg
  Ingredients:
  - 1 1/4 cups dried chickpeas (250 grams)
  - 1 teaspoon baking soda
  - 1 cup plus 2 tablespoons light tahini paste (270 grams)
  - 4 tablespoons freshly squeezed lemon juice
  - 4 cloves garlic, crushed
  - Salt
  - 6 1/2 tablespoons ice-cold water (100 milliliters)
  Instructions: 'Put chickpeas in a large bowl and cover with cold water at least
    twice their volume. Leave to soak overnight.

    The next day, drain chickpeas. In a medium saucepan, combine drained chickpeas
    and baking soda over high heat. Cook for about 3 minutes, stirring constantly.
    Add 6 1/2 cups water and bring to a boil. Cook at a simmer, skimming off any foam
    and any skins that float to the surface, from 20 and 40 minutes, depending on
    the type and freshness. Once done, they should be very tender, breaking easily
    when pressed between your thumb and finger, almost but not quite mushy.

    Drain chickpeas. You should have roughly 3 cups (600 grams) now. Place chickpeas
    in a food processor and process until you get a stiff paste. Then, with the machine
    still running, add tahini paste, lemon juice, garlic and 1 1/2 teaspoons salt.
    Slowly drizzle in ice water and allow it to mix for about 5 minutes, until you
    get a very smooth and creamy paste.

    Transfer hummus to a bowl, cover surface with plastic wrap, and let it rest for
    at least 30 minutes. If not using immediately, refrigerate until needed, up to
    two days. Remove from fridge at least 30 minutes before serving.'
  Tags: null
  Time: 45
  Title: "Hummus from \u2018Jerusalem\u2019"
  URL: https://cooking.nytimes.com//recipes/1014943-hummus-from-jerusalem
  Yield: 2 item(s)
Indian-ish Nachos With Cheddar, Black Beans and Chutney:
  Image: https://static01.nyt.com/images/2020/10/11/dining/pk-indian-nachos/pk-indian-nachos-articleLarge.jpg
  Ingredients:
  - 1 large bunch fresh cilantro, leaves and tender stems roughly chopped (about 4
    cups)
  - 1 small Indian green chile or serrano chile, stem removed and roughly chopped
  - 2 tablespoons fresh lime juice (from about 1 lime), plus more as needed
  - 1/4 teaspoon granulated sugar
  - 3/4 teaspoon kosher salt, plus more as needed
  - 1 (15-ounce) can black beans, rinsed and drained
  - Kosher salt
  - 1 (8-ounce) bag white corn tortilla chips, preferably unsalted
  - 1 medium red onion, finely chopped
  - 2 medium Roma tomatoes, cored and finely chopped
  - 4 cups shredded sharp Cheddar cheese (about 1 pound)
  - 1/4 cup store-bought tamarind sauce (or 1/4 cup date syrup or maple syrup whisked
    with 1 tablespoon lime juice)
  - 1/4 cup ghee or olive oil
  - 2 tablespoons cumin seeds
  - Pinch of red chile powder, such as ground cayenne
  - Greek yogurt, for serving (optional)
  Instructions: "Heat the oven to 425 degrees. Make the chutney: In a blender, combine\
    \ the cilantro, green chile, lime juice, sugar and salt and blend until smooth.\
    \ If the mixture is too thick to blend, add up to 3 tablespoons water, a tablespoon\
    \ at a time, to get it going. Taste and adjust the salt and lime juice, if needed.\
    \ Set aside.\nIn a medium bowl, lightly mash the beans with a fork (this is so\
    \ they won\u2019t roll off the chips), and season them with salt. On a foil-lined\
    \ 13-by-18-inch sheet pan, arrange half the chips, followed by half the beans,\
    \ onions, tomatoes and cheese (in that order). Repeat to make a second layer.\
    \ Bake for 7 to 10 minutes on the highest rack of the oven, until the cheese is\
    \ melted and bubbling.\nWhile the nachos are in the oven, make the chhonk: In\
    \ a small pan or a butter warmer over medium-high, heat the ghee. Once the ghee\
    \ melts (or the oil begins to shimmer), add the cumin seeds and cook until they\
    \ start to sputter and brown, about 15 seconds. Immediately remove the pan from\
    \ the heat and stir in the red chile powder. Set aside.\nEvenly drizzle the cilantro\
    \ chutney and the tamarind sauce on top of the nachos, followed by the chhonk.\
    \ Add a few dollops of the Greek yogurt, if using."
