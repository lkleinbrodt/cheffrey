    the beaten egg mixture until well blended. Slowly drizzle the tempered egg mixture
    into the pasta, tossing the pasta constantly and vigorously, until well incorporated
    and saucy. Season with salt and pepper. Drizzle in more pasta water if a thinner
    consistency is desired.

    Serve in bowls with more cheese and black pepper.'
