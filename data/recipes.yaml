Oven Fries With Tahini Yogurt and Smoky-Sweet Nuts:
  Image: https://static01.nyt.com/images/2021/06/16/dining/11ottorex-fries/11ottorex-fries-articleLarge.jpg
  Ingredients:
  - 2 1/4 pounds/1 kilogram skin-on Yukon Gold (or King Edward) potatoes, cut lengthwise
    into roughly 1/2-inch/1 1/2-centimeter-thick sticks
  - 2 teaspoons rice flour
  - 2 tablespoons olive oil
  - Kosher salt
  - 1 heaping tablespoon finely chopped fresh cilantro (coriander) or parsley stems
    (or a mixture of both)
  - 1 1/2 tablespoons apple cider vinegar
  - 3 tablespoons olive oil
  - 1/3 cup/40 grams pine nuts
  - 1/4 cup/30 grams roughly chopped blanched almonds
  - 1 teaspoon light brown sugar
  - 1 teaspoon nigella seeds (or black sesame seeds)
  - 1 teaspoon Urfa chile flakes
  - 1 teaspoon Aleppo chile flakes
  - 1/2 teaspoon hot smoked paprika
  - 3 tablespoons/60 grams Greek-style yogurt
  - 2 1/2 tablespoons/50 grams tahini
  - 1 1/2 tablespoons fresh lemon juice
  - 2 garlic cloves, minced
  Instructions: "Heat the oven to 400 degrees Fahrenheit/200 degrees Celsius.\nOn\
    \ a large parchment-lined baking sheet (tray), toss the potatoes with the rice\
    \ flour, oil and 1 teaspoon salt. Spread them out in an even layer so they\u2019\
    re not overlapping. Cover the baking sheet tightly with foil and bake for 15 minutes,\
    \ until the potatoes steam and soften slightly.\nMeanwhile, make the pickled stems:\
    \ Add the herb stems to a small bowl with the vinegar and set aside to gently\
    \ pickle.\nPrepare the nuts: Add the oil to a small frying pan and heat over medium-high.\
    \ Once hot, add the pine nuts and almonds, and cook, stirring occasionally, until\
    \ toasted and nicely browned, about 1 to 3 minutes. Remove from the heat and immediately\
    \ stir in the sugar, nigella seeds, Urfa and Aleppo chile flakes, paprika, and\
    \ 1/4 teaspoon salt. Transfer to a bowl.\nMake the tahini yogurt: Add all the\
    \ ingredients to a bowl with 2 1/2 tablespoons water and 1/4 teaspoon salt; whisk\
    \ until smooth. Add an additional 1 or 2 tablespoons of water, if needed, until\
    \ the mixture is just pourable, since it tends to thicken as it sits.\nRemove\
    \ the foil from the potatoes, turn the heat up to 425 degrees Fahrenheit/220 degrees\
    \ Celsius and return to the oven for 15 minutes. Use a spatula to gently flip\
    \ the fries over, separating them if they stick together at all, and bake for\
    \ 20 to 25 minutes more, until nicely golden and crispy. Set aside to cool for\
    \ 5 minutes.\nTo serve, transfer the fries to a large serving platter and drizzle\
    \ with the tahini yogurt. Spoon the nut mixture on top, followed by the pickled\
    \ stems and their liquid. Serve immediately."
