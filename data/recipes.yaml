Baked Spanakopita Pasta With Greens and Feta:
  Image: https://static01.nyt.com/images/2021/05/16/dining/as-spanakopita-pasta/merlin_166521339_8809a046-8555-498e-9eac-bfa50b773192-articleLarge.jpg
  Ingredients:
  - Kosher salt and black pepper
  - 4 cups chopped spinach, Swiss chard or other mild greens (tough stems removed)
  - 4 cups chopped arugula, watercress or other peppery greens
  - 1 cup chopped fresh dill or parsley leaves and tender stems, or a combination
  - 6 scallions, trimmed and thinly sliced, whites and dark green parts separated
  - 1 pound tubular or curvy pasta, like rigatoni or fusilli
  - 2 tablespoons unsalted butter
  - 4 garlic cloves, peeled and thinly sliced
  - 8 ounces cream cheese (1 cup), cut into 1/2-inch cubes
  - 4 ounces mozzarella, grated (1 cup)
  - 4 ounces crumbled feta (1 cup)
  Instructions: "Bring a large pot of salted water to a boil. Heat the oven to 450\
    \ degrees.\nIn a 3-quart/9-by-13-inch baking dish, toss the chopped spinach, arugula,\
    \ herbs and scallion greens with 2 teaspoons salt and a few grinds of black pepper.\
    \ Squeeze the mixture with your hands to wilt, then set aside.\nCook the pasta\
    \ in the boiling water until 2 minutes shy of al dente; reserve 1 cup pasta water,\
    \ then drain pasta and set aside. Return the pot to the stove.\nMelt the butter\
    \ in the pot over medium heat. Add the scallion whites, garlic and a pinch of\
    \ salt, and saut\xE9 until softened, 4 to 5 minutes. Add the cream cheese and\
    \ pasta water and stir until smooth. Stir in the wilted greens, half the mozzarella\
    \ and half the feta until combined. Stir in the pasta until combined. Taste and\
