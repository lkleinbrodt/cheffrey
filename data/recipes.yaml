Spaghetti and Drop Meatballs With Tomato Sauce:
  Image: https://static01.nyt.com/images/2015/09/25/dining/drop-meatballs/drop-meatballs-articleLarge.jpg
  Ingredients:
  - Salt
  - 2 tablespoons olive oil
  - 12 ounces ground beef
  - 6 ounces Parmesan, or about 1 1/2 cups
  - 1 bunch fresh parsley
  - 1/4 cup bread crumbs
  - 1 egg
  - Black pepper
  - 1 large onion
  - 3 garlic cloves
  - 6 cups canned crushed tomatoes (a little less than two 28-ounce cans)
  - 3 bay leaves
  - 1 pound spaghetti
  Instructions: "Bring a stockpot of water to a boil and salt it. Put the olive oil\
    \ in a large skillet over medium heat.\nPut the ground beef in a medium bowl.\
    \ Grate the cheese, put 1 cup over the meat and reserve the rest, about 1/2 cup.\
    \ Chop 1/2 cup of parsley and add all but 2 tablespoons to the meat mixture; save\
    \ the rest of the parsley for another use. Add the bread crumbs, crack in the\
    \ egg, and sprinkle with salt and pepper. Gently mix until everything is just\
    \ combined.\nRaise the heat to medium-high; use 2 teaspoons to drop rounds of\
    \ the meatball mixture into the skillet without touching one another if you can\
    \ help it. Adjust the heat so the meatballs sizzle but don\u2019t burn and cook\
    \ undisturbed until they\u2019re lightly browned on the bottom, 5 to 6 minutes.\n\
    Meanwhile, trim, peel and chop the onion; scatter it around the meatballs. Peel\
    \ and mince the garlic and put it on top of the onions.\nWhen the meatballs are\
    \ browned on the bottom and the aromatics begin to soften, add the tomatoes to\
    \ the skillet, along with the bay leaves and a sprinkle of salt and pepper. Adjust\
    \ the heat so the mixture bubbles gently but steadily, then cover the skillet\
    \ and cook until the meat cooks through, about 8 minutes. Remove the lid and let\
    \ the sauce bubble vigorously to thicken for another 5 to 10 minutes, essentially\
    \ while the pasta cooks. Stir only as needed and carefully if you do.\nAdd the\
    \ pasta to the boiling water and stir. Start tasting after 5 minutes. When the\
    \ pasta is tender but not mushy, drain it, reserving some cooking water. Return\
    \ the pasta to the pot.\nMove the meatballs to one side of the skillet with a\
    \ spatula and stir the sauce; taste and adjust the seasoning. Discard the bay\
    \ leaves and spoon about half the sauce into the pasta pot. Toss the pasta over\
    \ low heat, adding a splash of cooking water to make it saucier if you like.\n\
    To serve, divide the pasta among 4 plates or bowls; top with the meatballs and\
    \ the remaining sauce, and sprinkle the remaining Parmesan and parsley over the\
    \ top."
