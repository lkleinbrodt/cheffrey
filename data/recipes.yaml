Pasta With Brown Butter and Parmesan:
  Image: https://static01.nyt.com/images/2020/02/05/dining/as-brown-butter-pasta-print/merlin_150298908_b992b854-cd91-4306-b1ad-5428bfad8614-articleLarge.jpg
  Ingredients:
  - Kosher salt
  - 1 pound spaghetti, linguine or other long noodle
  - 8 tablespoons unsalted butter
  - 1 cup freshly grated Parmesan, plus more for serving
  - Freshly ground black pepper
  Instructions: "Bring a large pot of heavily salted water (2 heaping tablespoons\
    \ kosher salt to about 7 quarts water) to a boil. Add pasta to boiling water and\
    \ cook according to package directions until al dente. Reserve 1/2 cup of the\
    \ pasta cooking water, then drain the pasta, but don\u2019t shake it fully dry.\n\
    In a skillet or Dutch oven large enough to hold the pasta (and preferably with\
    \ a light-colored bottom so you can see the butter solids brown), melt the butter\
    \ over medium heat. Cook, swirling occasionally, until the foam subsides, the\
