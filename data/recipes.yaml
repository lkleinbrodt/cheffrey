Instant Pot Mushroom and Potato Paprikash:
  Image: https://static01.nyt.com/images/2021/11/18/dining/sd-IP-mushroom-and-potato-paprikash/merlin_195359499_9bbf10e4-68dc-4656-9359-a8376f93379b-articleLarge.jpg
  Ingredients:
  - 1/4 cup vegetable oil, plus more as needed
  - 2 pounds mushrooms, such as trumpet or cremini, tough stems removed, halved if
    larger than 2 inches
  - Salt and black pepper
  - 1 tablespoon unsalted butter
  - 1 large yellow or red onion, chopped
  - 8 garlic cloves, smashed and chopped
  - 2 tablespoons sweet paprika, preferably Hungarian
  - 1/2 teaspoon smoked paprika
  - 1/4 cup dry white wine
  - 1 cup vegetable stock
  - 1 1/2 pounds Yukon Gold potatoes, scrubbed and chopped into 1- to 2-inch pieces
  - 1 cup sour cream, at room temperature
  - 3 tablespoons all-purpose flour
  - 1 (14-ounce) can crushed tomatoes
  - 1/2 cup chopped dill or 2 teaspoons dried dill
  - 1/2 cup chopped parsley
  Instructions: "Turn on a 6- to 8-quart electric pressure cooker and select the saut\xE9\
    \ setting (on the more, or hot, setting, if you have it). Add the vegetable oil,\
    \ then half of the mushrooms. Season with salt, and brown for about 5 minutes,\
    \ stirring once or twice. Remove the first batch of mushrooms and place on a plate.\
    \ Add a little more oil if the pot is dry, and brown the second batch the same\
    \ way, seasoning with salt and transferring the mushrooms to the plate when done.\n\
    Add the butter to the pot, then the onion. Season with salt and cook for 2 minutes,\
    \ stirring, until the onion just begins to soften. Add the garlic, and cook for\
    \ 1 minute more, until the garlic is fragrant. Add the sweet and smoked paprikas;\
    \ stir well to combine the spices with the onion. Add the wine and carefully scrape\
    \ up all the browned bits on the bottom of the pot with a spatula. Add the vegetable\
    \ stock, then the potatoes and mushrooms, along with any accumulated liquid on\
    \ the plate. Season generously with black pepper. Turn off the saut\xE9 setting.\
    \ Close the lid and twist the pressure knob to seal. Cook on high pressure for\
    \ 2 minutes.\nTurn off the pressure cooker and quick-release the pressure by carefully\
    \ turning the pressure knob to venting. While the steam releases, combine the\
    \ sour cream with the flour in a medium bowl. Uncover the pot and stir in the\
    \ crushed tomatoes. Whisk a few ladlefuls of the hot liquid into the sour cream\
    \ mixture. Add the sour cream mixture and the herbs to the pot. Stir well, and\
    \ adjust the texture of the stew with up to \xBD cup of water if it is too thick\
    \ for your taste. Taste and add more salt and pepper, if you like."
