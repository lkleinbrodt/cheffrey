Roasted Mushrooms in Ata Din Din:
  Image: https://static01.nyt.com/images/2021/12/15/dining/14komolaferex-mushrooms/merlin_198717207_ebb3a3ca-bd9b-4e4b-a82c-46e44b0d83f8-articleLarge.jpg
  Ingredients:
  - 2 pounds mixed mushrooms, such as button, cremini, oyster, maitake and shiitake,
    cleaned, trimmed and torn or cut into 2-inch pieces, if large
  - 8 thyme sprigs
  - 1/2 cup neutral oil, such as grapeseed or canola
  - Kosher salt (Diamond Crystal)
  - 1 small red onion, peeled, trimmed and halved lengthwise
  - 3 tablespoons rice vinegar
  - 1 (12-ounce) jar roasted red peppers, drained
  - 2 garlic cloves, peeled
  - 1 (1-inch) piece ginger, scrubbed and cut into slices
  - 1 red scotch bonnet or habanero chile, cut in half lengthwise
  - 1/2 cup chopped fresh mixed herbs, such as cilantro, dill or parsley, or a combination
  Instructions: 'Heat oven to 425 degrees.

    Spread the mushrooms and thyme sprigs in an even layer on a sheet pan and drizzle
    with 1/4 cup oil. Season with salt and, using your hands, toss to coat. Roast,
    turning the pan halfway through and tossing the mushrooms, until mushrooms are
    golden brown and crisp along the edges, about 25 to 35 minutes.

    Meanwhile, prepare the ata din din: As the mushrooms roast, finely chop half of
    the red onion and transfer it to a small bowl. Add the vinegar, season with a
    pinch of salt and set aside to pickle while you continue cooking. Using a food
    processor, coarsely chop the remaining half onion, the roasted red peppers, garlic
    and ginger. Alternatively, you can chop each ingredient with a sharp knife.

    In a large (12-inch) skillet, heat the remaining 1/4 cup oil over medium. Add
    the red-pepper mixture and chile halves to the skillet and bring up to a simmer.
    Continue to simmer, stirring occasionally, until any liquid from the vegetables
    evaporates and the relish turns a shade darker, about 8 to 10 minutes. Season
    with salt. Remove the thyme sprigs from the mushrooms and add the mushrooms to
    the red-pepper relish. Stir to combine.

    Remove from heat, discard the chile pieces and add in the chopped herbs. Stir
    to combine. Drain the pickled red onion and top the mushrooms with it. Serve hot,
    alongside some steamed rice or a grain of your choice and fried sweet plantains.'
