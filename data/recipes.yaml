Sweet-and-Spicy Roasted Tofu and Squash:
  Image: https://static01.nyt.com/images/2021/03/09/dining/mc-tofu-squash/mc-tofu-squash-articleLarge.jpg
  Ingredients:
  - 1 (14-ounce) package extra-firm tofu, drained
  - 2 pounds dumpling, delicata or acorn squash, halved and seeded
  - 1 1/2 tablespoons soy sauce, more to taste
  - 1/2 teaspoon sriracha or other hot sauce
  - Kosher salt, and black pepper
  - 1/4 cup peanut oil
  - 1 tablespoon honey
  - 1 tablespoon toasted sesame seeds
  - 2 tablespoons chopped celery leaves or cilantro
  Instructions: 'Drain tofu and slice into 1/2-inch-thick slabs. Cut each slab in
    half. Arrange tofu on a large baking sheet or several plates lined with several
    layers of paper towels. Place another layer of paper towels on top and weigh down
    tofu with another baking sheet or more plates topped with a heavy cookbook or
    cans. Let stand for 20 minutes. Pat tofu dry.

    While tofu drains, heat oven to 425 degrees. Cut squash into 1/2-inch-thick half-moons.
