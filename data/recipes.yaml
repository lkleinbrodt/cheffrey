New Mexico Breakfast Burritos:
  Image: https://static01.nyt.com/images/2022/09/15/dining/as-New-Mexico-Breakfast-Burritos/as-New-Mexico-Breakfast-Burritos-articleLarge.jpg
  Ingredients:
  - 6 large eggs
  - Kosher salt (such as Diamond Crystal) and black pepper
  - 4 large (about 10-inch) flour tortillas
  - 6 tablespoons neutral oil (such as grapeseed or canola), plus more as needed
  - 15 to 16 ounces frozen shredded hash browns
  - 1 small yellow onion, finely chopped
  - 4 ounces grated Cheddar or Monterey Jack cheese (about 1 cup)
  - 2 tablespoons unsalted butter
  - 1/2 cup roasted, chopped New Mexico green chiles (see Tip)
  Instructions: "Heat the oven to 300 degrees. In a medium bowl or measuring cup,\
    \ whisk the eggs with 3/4 teaspoon salt; season lightly with pepper. Arrange the\
    \ tortillas on a sheet pan; it\u2019s OK if they\u2019re overlapping or hanging\
    \ off the pan. Set both aside while you cook the potatoes.\nIn a large (12-inch)\
    \ nonstick skillet, heat 2 tablespoons oil over medium-high. Add half the hash\
    \ browns and half the onion. Spread into a thin layer on the bottom and up the\
    \ sides of the skillet. Use a spatula or fork to create a few holes in the hash\
    \ browns to help steam escape for more browning. Season with salt and pepper.\
    \ Cook until browned underneath, 3 to 5 minutes. Flip in large sections, add another\
    \ tablespoon of oil, spread into a thin layer, and cook until browned on the other\
    \ side, 3 to 5 minutes. If there are areas of the potatoes that are pale on top,\
    \ flip them so they brown. (Taking your time here ensures the potatoes stay crisp.)\
    \ Add more oil if the pan looks dry at any point. Divide the potato mixture between\
    \ 2 tortillas in a line down the center, leaving a 1-inch border.\nRepeat step\
    \ 2 with the remaining 3 tablespoons oil, plus the potatoes and onions, then divide\
    \ them between the 2 remaining tortillas. Sprinkle the cheese over the potatoes\
    \ and tortillas, then transfer to the oven to warm while you cook the eggs.\n\
    In the same skillet, melt the butter over medium-low and swirl to coat. Pour in\
    \ the eggs and cook without touching until the eggs around the edges of the pan\
    \ are set, 30 seconds to 1 minute. Using a spatula or wooden spoon, fold and scrape\
    \ across the pan to form big, fluffy curds, 1 to 2 minutes. Remove from heat.\n\
    Transfer the tortillas to plates or, for portable and/or make-ahead burritos,\
    \ transfer to individual squares of parchment paper. Spoon the eggs in a line\
    \ next to the potatoes, then add the chiles (about 2 tablespoons per tortilla).\
    \ Working with one tortilla at a time, fold the tortilla\u2019s short sides over\
    \ the filling, then fold the bottom of the tortilla snugly up and over the filling.\
    \ Tightly roll away from you until the entire burrito is secure. If using parchment,\
    \ wrap tightly in parchment. Repeat with the remaining burritos and enjoy. The\
    \ potatoes may start to get soggy, but the burritos will stay warm for about 20\
    \ minutes. (Alternatively, you can refrigerate the burritos for up to 24 hours\
    \ and reheat in the microwave or oven.)"
