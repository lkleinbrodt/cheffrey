Turkey Silog (Garlic Fried Rice With Eggs):
  Image: https://static01.nyt.com/images/2018/11/21/dining/21valenciarex1/merlin_146709318_85135471-f0bf-42ad-bef3-e00cc3da2758-articleLarge.jpg
  Ingredients:
  - 1/2 cup canola or other neutral oil, plus more as needed
  - 8 to 12 garlic cloves, to taste, peeled and ends trimmed
  - Kosher salt
  - 8 cups day-old cooked white jasmine rice
  - 1 to 1 1/2 cups leftover gravy (omit if using ham)
  - 1 1/2 pounds leftover turkey or ham, sliced 1/4-inch thick
  - 4 eggs
  Instructions: "Make the garlic fried rice: Heat a large nonstick pan (preferably\
    \ 10 inches) over a medium-low flame, then add 6 tablespoons of the oil and garlic\
    \ cloves. Season the cloves with a pinch of salt. Cook, turning the cloves occasionally,\
    \ until they are brown and soft, 12 to 14 minutes.\nRemove half the oil and half\
    \ the garlic cloves from the pan and set aside in a small heat-proof bowl. Using\
    \ a rubber spatula or the back of a wooden spoon, smash the remaining garlic in\
    \ the pan to an almost rough paste. Before the smashed garlic turns golden, crank\
    \ up the heat, add half the rice and spread to cover the surface of the pan. It\
    \ will pop and sizzle \u2014 that\u2019s good. Let sit for 30 seconds, then toss\
    \ and mix the rice in the pan. Spread the rice out, then let sit again for another\
    \ 30 seconds. Adjust the salt and transfer to a large plate. Lightly cover the\
    \ plate with foil.\nWipe out the pan, add the reserved garlic cloves and their\
    \ oil and repeat with remaining rice.\nIf using turkey and gravy, warm the gravy\
    \ in a small saucepan over medium-low heat, stirring occasionally, until it\u2019\
    s hot.\nMeanwhile, reheat the turkey (or ham): Wipe out the pan, return it to\
