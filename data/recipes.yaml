    \ an X on their bottoms. Boil the cauliflower florets in the water for 3 minutes,\
    \ then submerge them in the ice water. Boil the tomatoes for 20 seconds, and chill\
    \ them in the ice water as well. Remove the cauliflower when it is cold, and pat\
    \ the florets dry. Peel the skin off the tomatoes, then cut them into quarters\
    \ lengthwise. Trim away the seeds to make petals.\nHeat the remaining olive oil\
    \ in a large saut\xE9 pan set over medium heat, and sear the chicken in batches,\
    \ starting skin-side down, until the thighs are browned. Remove the chicken to\
    \ a large Dutch oven or tagine pot. Remove all but two tablespoons of the fat\
    \ in pan, then return it to the heat, and brown the cauliflower and add to the\
    \ chicken.\nReduce heat below the pan, and add the onion, garlic, ginger and saffron.\
    \ Cook, stirring, until the onions are translucent, approximately 5 minutes. Add\
    \ tomato paste and chicken stock, and simmer until reduced by 1/3.\nPour sauce\
    \ over the chicken and cauliflower, cover the pot and transfer to oven for 20\
    \ minutes. Remove, stir in the tomatoes, preserved lemon and olives, then cover\
    \ the pot again and cook for an additional 20 minutes or until the chicken is\
    \ cooked through. Serve the chicken in the pot, garnished with the cilantro leaves,\
    \ with couscous. Reserve remaining spice mix for the next batch or another use.\
    \ It keeps well in a sealed container."
