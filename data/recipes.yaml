    and the marinade sets on the surface of the tofu. Remove from the oven and allow
    to cool.

    Meanwhile, make the corn relish. Grill the corn until it colors lightly, and allow
    to cool. Remove the kernels from the cob. Peel, seed and dice the roasted peppers.
