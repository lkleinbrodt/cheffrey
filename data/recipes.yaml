Cheesy Pan Pizza:
  Image: https://static01.nyt.com/images/2020/06/27/magazine/28mag-eat/28mag-eat-articleLarge.jpg
  Ingredients:
  - 1 3/4 cups plus 2 tablespoons/240 grams all-purpose flour
  - 3/4 cup/180 milliliters lukewarm water
  - 1 tablespoon olive oil
  - 3/4 teaspoon kosher salt
  - 1/2 teaspoon instant or active dry yeast
  - 1 1/2 tablespoons olive oil
  - 6 ounces mozzarella, grated (about 1 1/4 loosely packed cups)
  - 1/2 cup/120 grams tomato sauce or pizza sauce
  - Freshly grated hard cheese, such as Parmesan or pecorino, for garnish (optional)
  - Fresh herbs, such as basil, marjoram or oregano, for garnish (optional)
  Instructions: "Prepare the dough: Measure the flour, water, olive oil, salt and\
    \ yeast into a large mixing bowl. Mix together with your hand or a dough scraper\
    \ until it forms a shaggy, sticky ball with no dry patches. Cover the bowl using\
    \ a damp towel or plastic wrap, and let the dough rest for 5 minutes.\nWet your\
    \ hand, and reach down between the side of the bowl and the dough, as though you\
    \ were going to lift the dough out, but instead of lifting, stretch the bottom\
    \ of the dough up, and fold it over the top. Repeat three more times, turning\
    \ the bowl 90 degrees each time. Cover the bowl again for 5 minutes, then repeat\
    \ the folding-and-resting process three more times. After the fourth time, cover\
    \ the bowl, and let the dough rest, undisturbed, for 40 minutes, then transfer\
    \ the bowl to the fridge for at least 12 hours or up to 72 hours.\nAbout 3 hours\
    \ before you want to eat the pizza, get ready for assembly: Pour the olive oil\
    \ into a well-seasoned 9- or 10-inch cast-iron skillet, and use your fingers to\
    \ coat the inside of the pan, including the sides. Transfer the dough to the pan,\
    \ and turn it once to coat both sides with the oil. After coating the dough in\
    \ oil, press the dough to the edges of the pan, dimpling it with your fingertips.\
    \ If the dough shrinks back, cover it and let it rest for about 15 minutes, then\
    \ repeat the pressing and dimpling. At this point, you should be able to smush\
    \ the dough out and into the edges of the pan, but if not, give it one more 15-minute\
    \ rest before trying again. Cover the dough, and let it rise for 2 hours at room\
    \ temperature. It will look soft and jiggle when you gently shake the pan.\nPlace\
    \ one rack at the bottom of the oven and one toward the top (about 4 to 5 inches\
    \ from the top heating element), then heat the oven to 450 degrees. When you\u2019\
    re ready to bake the pizza, sprinkle a scant 1 cup mozzarella evenly over the\
    \ crust. Cover the entire dough so none is showing, then dollop small spoonfuls\
    \ of the sauce over the cheese. Sprinkle the remaining mozzarella on top, and\
    \ bake on the bottom rack of the oven for 18 to 20 minutes, until the cheese is\
    \ bubbling and the bottom and edges of the crust are a rich golden brown. (Use\
    \ a spatula to check the bottom.) If the bottom is brown but the top still seems\
    \ pale, transfer the pizza to the top rack, and bake for 2 to 4 minutes longer.\
    \ On the other hand, if the top seems fine but the bottom\u2019s not browned to\
    \ your liking, leave the pizza on the bottom rack for another 2 to 4 minutes.\n\
    Remove the pizza from the oven, and place the pan on a heatproof surface. Carefully\
    \ run a table knife or spatula between the edge of the pizza and side of the pan\
    \ to prevent the cheese from sticking as it cools. Let the pizza cool very briefly;\
    \ as soon as you feel comfortable doing so, carefully transfer it from the pan\
    \ to a cooling rack or cutting surface. If garnishing with hard cheese and herbs,\
    \ add those now. Serve the pizza anywhere from medium-hot to warm, and use kitchen\
    \ shears or a large pair of scissors to cut it into wedges."
