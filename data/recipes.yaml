    Heat the oil in a large saut\xE9 pan set over high heat until it is shimmering\
    \ and about to smoke. Place the roast in the pan and brown on all sides, 4 to\
    \ 5 minutes a side, to create a crust. Remove roast from pan and place it in the\
    \ bowl of a slow cooker. Add the butter and the pepperoncini to the meat. Put\
    \ the lid on the slow cooker, and set the machine to low.\nAs the roast heats,\
    \ make a ranch dressing. Combine the mayonnaise, vinegar, dill and paprika in\
