Bulgur, Spinach and Tomato Casserole:
  Image: https://static01.nyt.com/images/2013/03/05/science/04recipehealth/04recipehealth-articleLarge.jpg
  Ingredients:
  - 1 cup coarse (#3) bulgur
  - Salt to taste
  - 1 28-ounce can chopped tomatoes with juice
  - 3 tablespoons extra virgin olive oil
  - 3 plump garlic cloves, minced
  - 1/4 teaspoon sugar
  - 1/4 to 1/2 teaspoon ground allspice or cinnamon (to taste)
  - Freshly ground pepper
  - 1 12-ounce bunch spinach, stemmed and washed thoroughly in 2 changes of water,
    or 2 6-ounce bags baby spinach
  - 2 teaspoons dried mint or 1 tablespoon chopped fresh mint
  - 1 1/2 cups cooked chickpeas (1 can, drained and rinsed) (optional)
  - "2 ounces Gruy\xE8re, or 1 ounce each Gruy\xE8re and Parmesan, grated (1/2 cup)"
  Instructions: 'Bring 2 cups water to a boil in a medium saucepan. Add the bulgur
    and salt to taste, reduce the heat, cover and simmer 15 to 20 minutes, until the
    water is absorbed. Remove from the heat, uncover and place a clean dish towel
    over the pan, then replace the lid. Allow to sit undisturbed for 10 minutes or
    longer. Transfer to a large bowl.

    Pulse the tomatoes with their juice in a food processor. Heat 1 tablespoon of
    the olive oil over medium heat in a large, wide skillet or a shallow 3-quart saucepan
    and add the garlic. Cook, stirring, until fragrant, about 30 seconds, and add
    the tomatoes, sugar, salt to taste, and allspice or cinnamon. Bring to a simmer,
    reduce the heat to medium-low, and simmer until the tomatoes have cooked down
    to a fragrant sauce, about 20 minutes. Taste, adjust salt and add freshly ground
    pepper.

