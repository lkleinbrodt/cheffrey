  Ingredients:
  - Kosher salt and black pepper
  - 1 pound large or medium shell pasta
  - 3 tablespoons extra-virgin olive oil, plus more for drizzling
  - 1 pound sea scallops, patted dry
  - 2 cups fresh corn kernels (from 2 ears of corn)
  - 1/4 cup thinly sliced scallions
  - 2 garlic cloves, thinly sliced
  - 2 tablespoons fresh lemon juice
  - 2 tablespoons unsalted butter
  - 1/2 cup finely grated Parmigiano-Reggiano
  - 1/4 cup chopped basil, plus more for garnish
  Instructions: 'Bring a large pot of salted water to a boil over high. Cook pasta
    until al dente. Reserve 1 cup of the pasta cooking water, then drain pasta.

    Meanwhile, in a large skillet, heat 2 tablespoons of the oil over medium-high.
    Season scallops with salt and pepper and add to skillet in a single layer. Cook,
    undisturbed, until golden underneath, about 2 minutes. Flip scallops and cook
    until golden on second side, 2 minutes longer. Transfer to a cutting board to
    cool.

    Add remaining 1 tablespoon oil, corn and scallions to the skillet; season with
    salt and pepper. Cook over medium, stirring occasionally, until lightly golden,
    about 5 minutes. Stir in garlic until fragrant, about 1 minute. Add lemon juice
    and stir to lift up any browned bits on bottom of pan.

