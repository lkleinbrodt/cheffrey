Fruit Sandwich:
  Image: https://static01.nyt.com/images/2022/08/28/dining/28EAT-fruit-sandwich-1/merlin_211778193_69049d61-7b33-4b2f-96a1-abe2bd6a1064-articleLarge.jpg
  Ingredients:
  - 3/4 cup plus 3 tablespoons/200 grams mascarpone
  - 1 tablespoon honey
  - 3/4 cup plus 2 tablespoons/200 grams heavy cream, chilled
  - 4 slices shokupan (milk bread) or any fluffy white sandwich bread
  - 8 to 10 pieces cut fruit (1-inch chunks), such as strawberries, banana, mango
    and kiwi
  Instructions: "Chill a mixing bowl and the beater attachments of a hand mixer in\
    \ the refrigerator for 15 minutes. (A metal bowl will chill more quickly than\
    \ glass.) Meanwhile, in a separate large bowl, mix the mascarpone with the honey\
    \ until smooth.\nPlace the chilled mixing bowl in another, larger bowl filled\
    \ with ice water, to keep it cold. Pour the chilled heavy cream in the mixing\
    \ bowl. (The colder everything is, the less time it will take to whip the cream\
    \ and the lighter and fluffier it will be.) Using a hand mixer with the chilled\
    \ beater attachments, beat the cream until stiff enough to hold peaks, 5 to 8\
    \ minutes on medium.\nAdd the whipped cream to the mascarpone and gently combine.\
    \ The mixture should be fairly firm, so it won\u2019t squeeze out the sides of\
    \ the sandwich when slicing. (If the mixture is too soft, chill briefly until\
    \ firmer but still spreadable, about 5 minutes.)\nTake the 4 slices of bread and\
    \ cut off the crusts on all 4 sides. Using a spatula, spread about 1/3 cup of\
    \ cream filling on each slice of bread. (It will be thick.)\nPat the fruit dry\
    \ with paper towels to absorb any excess moisture. Arrange the fruit on top of\
    \ the cream on 2 slices of bread, keeping in mind that you will be cutting along\
    \ the diagonal and showing off cut sections of fruit. Make a mental note of which\
    \ diagonal you will be using.\nCover the fruit with the remaining cream. Then\
    \ put the other slice of bread, cream side down, on top of the fruit to make the\
    \ sandwich.\nWrap the sandwich with plastic wrap, very tightly, making sure there\u2019\
    s no air inside. Mark your chosen diagonal on the plastic wrap, so you will know\
    \ where to cut. Chill in the refrigerator for at least 1 hour or overnight.\n\
    Hold a serrated bread knife under hot running water for 15 seconds, then wipe\
    \ dry. (A warm knife cuts more cleanly than a cold one.) Unwrap the sandwich and\
    \ cut along your chosen diagonal line. Serve immediately."
