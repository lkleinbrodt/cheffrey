    \ about 4 to 5 minutes. Remove from heat. In a medium bowl, combine the almonds,\
    \ celery or parsley leaves, lemon zest, garlic and a pinch of salt. Set aside\
    \ and wipe out skillet.\nAdd pasta to boiling water and cook until it is al dente,\
    \ according to package directions. About 2 minutes before it\u2019s done, add\
    \ the beans to the pasta pot. Reserve 1 cup of the pasta cooking water, and drain\
