    \ out again. Remove from heat and strain into a bowl. Whisk in butter, olive oil\
    \ and lemon zest.\nWhen the shortbread is ready, take it out of the oven and carefully\
    \ pour the lemon curd onto the shortbread base; return the pan to the oven. Bake\
