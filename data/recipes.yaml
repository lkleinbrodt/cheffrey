Kunun Gyada (Spiced Peanut Rice Porridge):
  Image: https://static01.nyt.com/images/2021/04/09/dining/09IFTAR1/merlin_185988063_ad4f4e63-34c1-4aac-810d-b4295b7196bc-articleLarge.jpg
  Ingredients:
  - 2 cups shelled and skinned raw peanuts
  - 1/2 cup short-grain white rice, such as sushi rice
  - 4 selim seed pods (see Tips)
  - 1 teaspoon ground ginger
  - 3/4 teaspoon kosher salt
  - 1/2 teaspoon ground cinnamon, or 1 (3-inch) cinnamon stick
  - 1/4 teaspoon grated nutmeg
  - 1/4 teaspoon ground cayenne or 1 whole dried cayenne pepper
  - 1/8 teaspoon ground cloves or 1/4 teaspoon whole cloves
  - Tamarind paste (see Tips) and granulated sugar, honey or chopped dates, for serving
  Instructions: "Place the raw peanuts and rice in separate bowls, and add enough\
    \ water to cover each by 2 inches. Soak at room temperature for at least 1 hour\
    \ and up to 4 hours.\nDrain the peanuts and transfer to a blender. Pour in 2 cups\
    \ room-temperature water and pur\xE9e on high speed until smooth. Strain the liquid\
    \ through a fine-mesh strainer or a sieve lined with muslin or two layers of cheesecloth,\
    \ into a medium pot. Return the solids to the blender and combine with another\
    \ 2 cups room-temperature water. Blend on high until pur\xE9ed. Repeat the straining\
    \ process, pressing on the solids to extract as much liquid as possible. The remaining\
    \ solids should be dry and crumbly. Discard the solids. You should have 4 cups\
    \ of peanut milk in the pot.\nDrain the rice and transfer to the blender (no need\
    \ to wash). Pour in 2 cups room-temperature water and pur\xE9e on high to grind\
    \ the rice until smooth.\nTo the pot of peanut milk, add the selim seed pods,\
    \ ginger, salt, cinnamon, nutmeg, cayenne and cloves. Heat the milk and spices\
    \ over medium, whisking frequently, until steam begins to rise from the surface,\
    \ about 6 minutes. If using ground spices, continue to the next step. If using\
    \ whole spices, including selim pods, turn off the heat, cover and allow the spices\
    \ to steep for up to 10 minutes. Remove the spices with a slotted spoon after\
    \ steeping.\nTurn the heat to medium-low and whisk in the ground rice pur\xE9\
    e. Cook, stirring frequently until the mixture is thick enough for your whisk\
    \ to leave a faint line as you drag it across the surface and any bubbles slowly\
    \ rise to the surface, 8 minutes. Cover and simmer without stirring for about\
    \ 4 minutes to fully cook the ground rice. Any coarse ground rice should be cooked\
    \ through and soft, not starchy.\nServe the porridge in bowls that are warm or\
    \ at room temperature. Top with a spoonful of tamarind paste for a slightly tangy\
    \ finish and sweeten with granulated sugar, honey or chopped dates."
