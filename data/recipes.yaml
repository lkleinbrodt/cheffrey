Brown Butter Skillet Cornbread:
  Image: https://static01.nyt.com/images/2020/10/20/multimedia/clark-maple-cornbread-print/clark-maple-cornbread-mediumThreeByTwo440.jpg
  Ingredients:
  - 12 tablespoons (1 1/2 sticks)/170 grams unsalted butter
  - 1/2 cup/120 ml maple syrup
  - 2 1/4 cups/530 ml buttermilk
  - 3 large eggs
  - 1 1/2 cups/180 grams yellow cornmeal, fine or medium-coarse grind
  - 1/2 cup/65 grams whole wheat flour
  - 1/2 cup/60 grams all-purpose flour
  - 1 1/2 tablespoons/18 grams baking powder
  - 1 1/2 teaspoons/9 grams kosher salt
  - 1/2 teaspoon/5 grams baking soda
  Instructions: 'Heat oven to 375 degrees. On the stovetop, in a 11- or 12-inch skillet
    (ovenproof and preferably cast-iron), melt the butter over medium heat. Cook,
    swirling pan to lightly coat sides and bottom, until the foam subsides and the
    butter turns a deep nut brown. (Watch carefully to see that it does not burn.)

    Pour brown butter into a large bowl. (Do not wipe out the pan.) Whisk the maple
    syrup into the butter, then whisk in buttermilk. The mixture should be cool to
    the touch; if not, let cool before whisking in the eggs. Then whisk in the cornmeal,
    flours, baking powder, salt and baking soda.

    If the skillet is no longer hot (cast iron retains heat longer than other metals),
    reheat it briefly on the stove for a few minutes. Scrape batter back into it.
    Bake until the top is golden brown and a toothpick inserted into it emerges clean,
    30 to 40 minutes. Cool in the skillet for 10 minutes before slicing.'
  Tags: null
  Time: 60
  Title: Brown Butter Skillet Cornbread
  URL: https://cooking.nytimes.com//recipes/1016965-brown-butter-skillet-cornbread
  Yield: 12 serving(s)
Cacio e Pepe:
  Image: https://static01.nyt.com/images/2019/06/30/dining/23recipe/COOKING-CACIO-E-PEPE1-articleLarge-v2.jpg
  Ingredients:
  - Salt
  - 1 1/2 cups finely grated pecorino Romano, plus more for dusting completed dish
  - 1 cup finely grated Parmigiano-Reggiano
  - 1 tablespoon ground black pepper, plus more for finishing the dish
  - 3/4 pound tonnarelli or other long pasta like linguine or spaghetti
  - Good olive oil
  Instructions: 'Put a pot of salted water on to boil. In a large bowl, combine the
    cheeses and black pepper; mash with just enough cold water to make a thick paste.
    Spread the paste evenly in the bowl.

    Once the water is boiling, add the pasta. The second before it is perfectly cooked
    (taste it frequently once it begins to soften), use tongs to quickly transfer
    it to the bowl, reserving a cup or so of the cooking water. Stir vigorously to
    coat the pasta, adding a teaspoon or two of olive oil and a bit of the pasta cooking
    water to thin the sauce if necessary. The sauce should cling to the pasta and
    be creamy but not watery.

    Plate and dust each dish with additional pecorino and pepper. Serve immediately.'
