    In a large nonstick skillet, heat 2 tablespoons oil over medium-high. Pat the
    capers dry, then add them to the skillet and cook, stirring frequently, until
    crisp, 3 to 4 minutes. Using a slotted spoon, transfer the capers to a paper towel-lined
    plate.

    Add the tomato paste to the skillet and cook over medium-high, stirring frequently,
    until tomato paste darkens in color and deepens in flavor, about 2 minutes. Reduce
    the heat to medium, add the remaining 2 tablespoons oil, the garlic and red-pepper
    flakes, if using, and cook, stirring frequently, until garlic is softened and
    fragrant, about 2 minutes.

    Add the pasta to the boiling water and reduce heat to medium. Cook according to
    package instructions until al dente.

