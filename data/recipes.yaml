Craig Claiborne's Beef Stew:
  Image: https://static01.nyt.com/images/2014/04/11/dining/beefstew/beefstew-articleLarge-v3.jpg
  Ingredients:
  - 4 pounds lean, boneless chuck steak
  - 1/4 cup olive oil
  - Salt and freshly ground pepper to taste
  - 1 tablespoon finely chopped garlic
  - 2 cups coarsely chopped onions
  - 6 tablespoons flour
  - 4 cups dry red wine
  - 2 cups water
  - 4 whole cloves
  - 1 bay leaf
  - 1/2 teaspoon thyme
  - 6 sprigs parsley, tied in a bundle
  - 6 large carrots, about 1 1/2 pounds, trimmed and scraped
  Instructions: 'Cut the meat into two-inch cubes.

    Using a large skillet, heat the oil and add the beef cubes in one layer. Add salt
    and pepper and cook, stirring and turning the pieces often, for about 10 minutes.

    Add the garlic and onions and cook, stirring occasionally, for another 10 minutes.
    Sprinkle with flour and stir to coat the meat evenly.

    Add the wine and stir until the mixture boils and thickens. Stir in the water.
    Add the cloves, bay leaf, thyme and parsley. Cover closely and simmer for one
    hour.

    Meanwhile, cut the carrots into one-inch lengths. If the pieces are very large,
    cut them in half lengthwise. Add them to the beef. Cover and continue cooking
    for 30 minutes, or until the carrots are tender. Serve the stew sprinkled with
    chopped parsley.'
  Tags: null
  Time: 90
  Title: Craig Claiborne's Beef Stew
  URL: https://cooking.nytimes.com//recipes/1321-craig-claibornes-beef-stew
  Yield: 8 serving(s)
Creamy Baked Macaroni and Cheese:
  Image: https://static01.nyt.com/images/2021/11/10/dining/04MACREX/merlin_196956333_02cc2407-e7c1-469c-880f-6d022f97593c-articleLarge.jpg
  Ingredients:
  - Salt
  - 1 pound cavatappi or elbow macaroni
  - 1/2 cup unsalted butter
  - 1/2 cup all-purpose flour
  - 6 cups whole milk
  - 1 pound sharp or extra-sharp yellow Cheddar, coarsely grated (5 1/4 cups)
  - 8 ounces Velveeta, torn into pieces
  - 4 ounces Pecorino Romano, coarsely grated (1 cup)
  - 1/2 teaspoon dry mustard powder
  - 1/4 teaspoon onion powder
  - Pinch of ground cayenne
  - Freshly ground black pepper
  Instructions: 'Heat oven to 350 degrees.

    Bring a large pot of water to a boil and season generously with salt. Add the
    pasta and cook according to package instructions, stirring occasionally with a
    wooden spoon, until just past al dente. Drain and set aside.

    Return the empty pot to the stove (no need to clean it) and set over medium heat.
    Melt the butter and simmer, whisking occasionally, until the butter stops spurting
    and quiets down, 2 to 3 minutes. Add the flour and cook, whisking, until smooth
    like gravy, about 1 minute.

    Whisk in the milk. Raise the heat to high and bring to a simmer, whisking constantly,
    then immediately reduce the heat to low and continue simmering until the sauce
    lightly coats the back of a spoon, 2 to 5 minutes. At this stage, the sauce should
    be smooth but relatively loose. Take the pot off the heat.

    To the pot, add the Cheddar, Velveeta, Pecorino Romano, mustard powder, onion
    powder and cayenne, and season generously with salt and black pepper. Whisk until
    the cheese is melted and smooth like nacho cheese. Add the drained pasta, breaking
    up any clumps, and stir until evenly coated in the cheese sauce. Taste and adjust
    seasoning with salt and pepper.

    Transfer to a 9-by-13-inch baking pan or dish and bake until bubbling at the edges,
    15 to 20 minutes. Serve immediately.'
  Tags: null
  Time: 60
  Title: Creamy Baked Macaroni and Cheese
  URL: https://cooking.nytimes.com//recipes/1022733-creamy-baked-macaroni-and-cheese
  Yield: 8 serving(s)
Creamy Lemon Pasta:
  Image: https://static01.nyt.com/images/2019/01/15/dining/bk-creamy-lemon-pasta/merlin_148333125_37bb211c-7509-43e3-891f-39a1930df3ed-articleLarge.jpg
  Ingredients:
  - 12 ounces wide egg noodles
  - Zest and juice of 2 lemons; zest cut in very thin strips 1 inch long
  - 1 cup heavy cream
  - Kosher salt, to taste
  - Lots of freshly ground black pepper
  Instructions: 'Bring a large pot of salted water to a boil. Add noodles, and stir
    to separate. Cook for 8 minutes or until tender. Drain, then return to the cooking
    pot.

    Just before noodles are done, in a small saucepan combine the lemon zest, cream,
    salt and pepper. Cook over medium heat for 2 minutes, or until cream comes to
    a boil.

    Pour cream mixture over drained noodles, and add the lemon juice. Stir to coat.
    Cook over medium heat, stirring, until all the liquid is absorbed, about 1 to
    2 minutes. Season with additional pepper, if desired.'
