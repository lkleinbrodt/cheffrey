  - 1 teaspoon sugar
  - 2 tablespoons ketchup
  - 1 pound beefsteak tomatoes in season, or 1 14.5-ounce can of diced tomatoes in
    juice
  - 4 tablespoons vegetable oil
  - 3 scallions, sliced
  - 1 teaspoon minced ginger (from about 1/4-inch nub)
  - Steamed rice, for serving
  Instructions: "In a mixing bowl, beat the eggs well with 1 teaspoon salt, sesame\
    \ oil and rice wine or sherry. In a small bowl, stir together the cornstarch and\
    \ 2 tablespoons water until well combined, then stir in the sugar and ketchup.\n\
    If using fresh tomatoes, core and cut them into 1/2-inch wide wedges.\nHeat a\
    \ wide nonstick skillet over high heat with 3 tablespoons of vegetable oil. When\
    \ the oil shimmers, add most of the scallions, saving some to garnish. Cook, stirring,\
    \ until very aromatic, about 20 seconds. Add the eggs, and cook, stirring well\
    \ with a spatula or chopsticks, until just set but still runny, about 45 seconds.\
    \ Pour the eggs back into the mixing bowl, and wipe out the pan.\nReheat the pan\
    \ over high heat with the remaining tablespoon of oil. When it is hot, add the\
