  - "Confectioners\u2019 sugar and flaky sea salt, for sprinkling"
  Instructions: "Heat oven to 325 degrees and line a 9-by-9-inch baking pan with enough\
    \ parchment to hang over two of the sides (to be used as handles later to lift\
    \ the bars out of the pan).\nTo make the shortbread base, pulse together the flour,\
