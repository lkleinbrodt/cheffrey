  Instructions: "Set up a wide, deep skillet or wok with a steamer insert, bamboo\
    \ steamer or stainless steel trivet (see Tip). Find a heatproof plate that fits\
    \ into your cooking vessel. Add about 1 to 2 inches of water (making sure it won\u2019\
    t touch the bottom of the plate), cover with a lid (or sheet pan or aluminum foil)\
    \ that fully encloses the steamer, and bring to a boil over medium-high heat.\n\
    Meanwhile, slice the eggplant into \xBD-inch-thick circles, then slice each disk\
    \ into \xBD-inch strips. Arrange the eggplant pieces on the heatproof plate, stacking\
    \ them but leaving some gaps to allow the steam to reach all sides of the eggplant.\n\
    Carefully place the plate of eggplant into the steamer insert or bamboo steamer,\
    \ or on top of the trivet. Cover and steam for 9 to12 minutes, until the flesh\
    \ is easily pierced with a fork, but still firm enough to hold its shape. Carefully\
