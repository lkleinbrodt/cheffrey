    anchovies, garlic, salt and pepper.

    In a large ovenproof skillet, melt about half the anchovy butter. Add fish, skin
    side down. Cook for 3 minutes over high heat to brown the skin, spooning some
    pan drippings over the top of the fish as it cooks. Add capers to bottom of pan
    and transfer to oven. Roast until fish is just cooked through, 8 to 10 minutes.

    Remove pan from oven and add remaining anchovy butter to pan to melt. Place salmon
    on plates and spoon buttery pan sauce over the top. Squeeze the lemon half over
    the salmon and garnish with chopped parsley. Serve.'
