    is hot, fry the meatballs in batches, flipping occasionally, until browned all
    over and cooked through, 4 to 5 minutes. (If the meatballs begin browning too
    quickly or the oil begins smoking, lower the heat.) Transfer the cooked meatballs
    to a paper towel-lined plate.

