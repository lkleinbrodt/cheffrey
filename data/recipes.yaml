  - 1 pound medium-brown or white mushrooms, quartered
  - 1/2 pound shiitake mushrooms, caps only, sliced 1/4-inch thick
  - 2 teaspoons chopped fresh thyme
  - 2 small garlic cloves, minced
  - 2 tablespoons chopped parsley
