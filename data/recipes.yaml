  - 2 slices seeded sandwich bread
  - 2 teaspoons Vegenaise
  - Arugula
  Instructions: 'Heat the oven to 375 degrees. Pat the tofu dry with paper towels
    and cut laterally into 4 equal squares, approximately 1/3 inch wide. They should
    be just the right size for the sandwich bread.

    Line a sheet pan with parchment. In a large, wide bowl, whisk together all of
    the ingredients for the marinade. Pat each square of tofu with paper towels, then
    dip into the marinade, making sure to coat both sides. Transfer to the baking
    sheet.

