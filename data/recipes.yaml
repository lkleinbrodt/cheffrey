    cook over medium-low, turning the garlic a couple of times until light gold and
    fragrant, taking care not to burn them, about 4 minutes. Add the fennel seeds
    and red-pepper flakes, stir and cook until fragrant, about 1 minute. Increase
    the heat to medium and add the cherry tomatoes and 1 1/2 teaspoons salt.

