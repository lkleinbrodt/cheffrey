Pasta With Fresh Tomatoes and Goat Cheese:
  Image: https://static01.nyt.com/images/2022/08/09/dining/as-tomato-goat-cheese-pasta/as-tomato-goat-cheese-pasta-articleLarge.jpg
  Ingredients:
  - Kosher salt
  - 2 pounds very ripe tomatoes, coarsely chopped
  - 1 teaspoon fresh thyme or oregano leaves
  - 1/2 teaspoon red-pepper flakes, plus more as needed
  - 2 ounces Parmesan cheese, coarsely grated, plus more as needed
  - 1 pound fusilli or another spiral pasta
  - 1 (4-ounce) log goat cheese, crumbled
  Instructions: 'Bring a large pot of salted water to a boil.

    Meanwhile, in a large bowl, combine the tomatoes, thyme, red-pepper flakes and
    1/2 teaspoon salt. Mash with a fork or potato masher until tomatoes are juicy.
    Stir in the Parmesan. Set aside while the pasta cooks, or up to 2 hours at room
    temperature.

    Add the pasta to the boiling water and cook according to package instructions
    until al dente. Reserve 1/2 cup pasta cooking water, then drain the pasta.

    To the bowl of tomatoes, add the goat cheese and 2 tablespoons of the reserved
    pasta cooking water. Stir until the cheese is mostly melted. Add the pasta and
    stir vigorously until the noodles are well coated. Add more pasta water as needed
    until the sauce coats the noodles. Season to taste with additional Parmesan and
    red-pepper flakes.'
