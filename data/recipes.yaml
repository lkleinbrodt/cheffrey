  Instructions: "Bring a large pot of salted water to a boil. (If you\u2019re planning\
    \ to bake the macaroni and cheese in a baking dish instead of a skillet, butter\
    \ 9-by-13-inch baking dish or other 3-quart casserole.)\nMeanwhile, in a deep,\
