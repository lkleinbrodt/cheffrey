    starting to crisp, about 5 minutes. Pour off all but 3 tablespoons bacon grease
    (reserve any extra for another use). Add tomato paste and cook, stirring, until
    sizzling and starting to brown, about 1 minute. Add cherry tomatoes and cook,
    scraping up any browned bits, until softened and juices start to release, about
