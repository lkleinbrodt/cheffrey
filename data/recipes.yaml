    \ enough to handle, rip it into 1/2-inch pieces and add to the sauce. Stir to\
    \ combine. Eat right away, let sit at room temperature for up to 2 hours, or refrigerate\
    \ for up to 3 days. Re-season with salt and lemon juice as needed, as flavors\
    \ shift from the fridge."
