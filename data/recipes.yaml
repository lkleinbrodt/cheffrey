    \ Press dough into prepared pan and bake until shortbread is pale golden all over,\
    \ 30 to 35 minutes.\nWhile the shortbread is baking, prepare the lemon curd: Grate\
    \ 1/2 tablespoon zest from lemons and set aside. Squeeze lemons to yield 3/4 cup\
    \ juice.\nIn a small saucepan, whisk together lemon juice, sugar, eggs and yolks,\
    \ cornstarch and fine sea salt over medium heat until boiling and thickened, 2\
    \ to 5 minutes. Make sure mixture comes to a boil and stays there for 30 seconds\
    \ or so; you should see it thicken up before you take it off the heat. But once\
