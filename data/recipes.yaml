    \ or spoon is inserted. Very carefully pour the hot oil over the ginger, garlic\
    \ and scallions; it will sizzle and become very fragrant.\nPour the soy sauce\
    \ mixture over the eggplant. Serve warm, at room temperature or cold, with rice."
